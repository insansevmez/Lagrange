      "title": "Sanırım duygusal şiddete maruz kalıyo-rum!",
      "baseurl":"",
      "image": "duygusal-siddet.jpg",
      "date": "15/04/2018",
      "tags" : "duyugsal şiddet, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Teşhisin ilk aşaması kendinden şüphe etmeyi bırakıp partnerin- den şüphe etmeye başlamaktır. Bir gün partnerinin olduğunu düşündüğün kişi olmadığını fark edersin; hani sanki artık onu tanıyamıyorsundur. Sağlıklı ilişkilerde partnerlerin diğer- lerine bağırmadığını, onları aşağılamadığını ya da incit- mediğini; böylesi onur kırıcı durumlar yaşandığında bun- ların olağandışı ve öngörüle- meyen durumlar olduğunu ve sorumlu kişinin durumu telafi edebilmek için büyük emek harcadığını fark ettiğin dönem- dir bu. Part- nerinle farklı gerçeklikler yaşadığınızı fark ettiğin bir sürece dönüşür. Ortak gerçeklik illüzyonundan uyandığında, seninle alakalı bir problem olmadığını, şiddet uygulayan kişinin seni baskı ve kontrol altına alma amacıyla hareket ettiğini fark edersin. Partnerinin su- istimal edici davranmaya de- vam etmesi ne senin suçun, ne de sorumluluğun. Senin işin ne birilerini değiştirmek/ düzeltmek ne de partnerinin bir başkasını incitmemesini sağlamak; yalnızca ilişkinin sebep olduğu yaraları sarmaya çalışmalısın. Duygusal şiddeti tanıyıp buna maruz kalmamak için adım atarak zaten iyileşme yoluna girmiş bulunuyorsun. İyileşme herhangi bir programı takip etmeyen bir toparlan- ma ve yeniden uyumlanma süreci. Kendine karşı anlayışlı ol. . İhtiyaç duyduğun desteği al. Vücudun, zihnin ve ruhunla ilgilen. Hak ettiğin ve alamadığın sevginin, biten ilişkinin ve benliğinden kaybettiklerinin yasını tutma konusunda kendine izin ver. Her şeyin kolaylaşacağının farkında ol. Yaşananın yanlış olduğunu fark ederek benliğinden kaybettiklerini geri kazanmaya başlayabilirsin. Partnerinden göremediğin sevgi ve desteğin yasını tu- tarak sevgi ve desteği ne kadar hak ettiğini anlamaya başlayabilirsin.  Danışmanlık desteği al. Duygusal şiddet konusunda deneyimli ve yanında kendini rahat hissettiğin destekleyici bir danışman bul.  Partnerine bu danışmana beraber gitmeyi teklif et. İlişkiyi devam ettirebilirsin, ilişkiyi bitirmiş olabilirsin ya da buna daha son- ra karar verebilirsin. Güvendiğin bir danışmana beraber gitmeyi teklif etmek hem sorunlarla uğraşmaya başlamak için bir şans, hem de part- nerinin bazı şeyleri iyileştirmeye ne kadar istekli olduğunu görmenin yolu olabilir.  Sınır koymaya başla. Çoğu insan sınırlarının ne olduğunu bilmekte veya partnerlerinin sınırlarına saygı duyduğuna güvenmekte zorluk çeker. Bu onlara yeni gelebilir ve savunmasız hissettirebilir. Ama işler ancak böyle değişir. Senin için neyin zararlı ve neyin besleyici old- uğuna karar vermen gerekir. Daha önce sorulmuş sorulardan, başla- mak istediğin şeylerden başla. Örneğin, “Beni aşağılayan ya da kötü hissettiren yorumları ya da şakaları kabul etmeyeceğim.” Unutma ki bu ne manipülatif olmak ne de tehdit etmektir. Tehditler “eğer … yap- mazsan …. yapacağım/yapmayacağım” biçiminde dillendirilir. Sınır koymak ise sadece bir gerçeği beyan etmektir.  Şu anda kal, ne geçmişi ne de gelecekle ilgili kaygılarını kur- cala. Sana yöneltilen aşağılamaların anbean farkında ol. Bu farkındalığınla partnerine yeni bir dille cevap ver. Geçmişte partnerine üzgün olduğunu ve nedenlerini açıklamaya çalışmış ve bunun bir işe yaramadığını düşünmüş olabilirsin. Şimdiki amacın ise şiddet göstere- ni her saldırı anında ilan etmen. Açıklama yapma, sadece sınırlarını ifade et. Ve bil ki, kendini nasıl haklı çıkarmaya çalışırsa çalışsın, kabul etmeyeceksin.  Duygusal şiddet içeren her durumdan çıkabileceğinin farkında ol. Neredeyse bütün fiziksel şiddet içeren ilişkiler duygusal şiddetle başlamıştır ve tüm şiddet türlerinde olduğu gibi duygusal şiddetin dozuda zaman geçtikçe artar. Eğer sınırını koyman aşağılama, bağırma ve benzeri eylemleri durdurmamışsa her an çıkıp gitmeye hazır ol; bir partiden, otelden, evden, vesaire… Bir tuvalet molası bile nefeslenip- kontrolünü geri alman için sana zaman verebilir.  İlişkide istediğin değişimleri talep et. Samimiyet birbirini anlamaya ve desteklemeye dair niyet ortaklığını gerektirir. Çoğu insan basitçe partnerinin, en azından hayatının bu noktasında, ortak yaşam yürütmeyi beceremediğini düşünür. Bunu fark etmek zordur. Fakat yıkıcı bir ilişkide olmaktansa kendini tercih edebilmen için ihtiyaç duyduğun desteği alman hayati önem taşıyor. Eğer partnerin değişmek istiyorsa ve ilişkinizi dayanışmacı bir hale getirmek için üzerine düşeni yapmaya istekliyse ondan birtakım değişiklikler isteyebilirsin, kendinize ve birbirinize ne kadar zaman ayırmak istediğinizde anlaşmak ya da ilişkideki sorunları konuşacağınızda zamansal kısıtlamaları bir kenara bırakmak gibi",
      "url": "/sanirim-duygusal-siddete-maruz-kaliyorum.html"

    "kafese-hapsedilen-adam-html": {
      "title": "Kafese Hapsedilen Adam",
      "baseurl":"",
      "image": "kafese-hapsedilen-adam.jpg",
      "date": "10/04/2018",
      "tags" : "kafes, hikaye, kafese hapsedilen, kral, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Uzak ülkelerden birinde vaktiyle bir kral yaşarmış. Bu kral, bir akşam diplomatik bir davete katılmış. Davet sıkıcı ve yorucuymuş, bu yüzden sarayına döner dönmez pencere­ nin yanında en sevdiği koltuğuna kurulup sarayın öbür ka­ nadındaki misafir odasından gelen müziği dinlemeye koyul­ muş. Pencereden öylesine dışarıyı izlerken gözüne sıradan görünüşlü bir adam çarpmış. Adam evine dönmek üzere sa­rayın önünden geçen ve beş senedir aynı yolu haftanın beş günü yürüyen kendi halinde biriymiş. Kral bu adamın haya­tını hayal etmeye başlamış birden. Evine varışını, karısını ku­caklamasını, geç bir saatte yemeğe oturuşunu, çocuklarla sohbet etmesini, yatağına yatmasını, belki karısıyla aşk dolu dakikalar geçirmesini, uyumasını ve ertesi gün tekrar işe git­mek için erkenden kalkışını, bunların hepsini zihninde canlandırmış.Sonra kralı bir meraktır almış, hatta o kadar meraklanmış ki bütün yorgunluğunu unutmuş. Kendi kendine mırıldan­mış: “Acaba bu adamı da hayvanat bahçesindeki hayvanlar gibi bir kafese kapatsam ne olurdu?”Ertesi gün kral saraya bir psikolog çağırtmış. Ona fikrini anlatıp, deneyini gözlemlemek için bir süre sarayda kalması­nı rica etmiş. Derken saraya hayvanat bahçesinden kocaman bir kafes getirilmiş. Kafes gelince, kralın adamları derhal gi­dip bizim sıradan adamımızı evinden almışlar, kafesin içine koymuşlar.Başlangıçta adam neredeyse delirecek gibi olmuş. “Tram­vayı yakalamak zorundayım. İşe gitmeliyim, bakın saat kaç oldu, geç kaldım!” diye bağırmış durmuş. Fakat bir süre son­ra adam neler olup bittiğini fark eder gibi olunca sinirlenmiş ve olanca gücüyle itiraz etmeye başlamış: “Kral bana bunu nasıl yapar? Yasalara aykırı bu, bu haksızlık!” Son derece tok ve gür bir sesle haykırıyormuş adam; gözleri öfke doluymuş.Haftanın diğer günleri boyunca adam protestolarına de­ vam etmiş. Kral kafesin yakınlarından geçerken direk krala bağırıyormuş. Her seferinde kral adama aynı karşılı­ğı vermiş: “ Bak, burada sana ne güzel bakıyoruz. Güzel bir yaltağın, yemek için nefis yiyeceklerin var. İşe gitmek zorun­ da da değilsin. Öyleyse neden hala bağırıp duruyorsun?” Aradan birkaç gün daha geçmiş. Adamın bağırışları önce azalmış, sonra hepten kesilmiş. Kafeste çıt çıkarmadan otur­ maya başlamış. Hiç kimseyle konuşmuyormuş ama gözlerin­ de ateş gibi parlayan nefret, her şeyi başından beri izleyen psikoloğun dikkatinden kaçmamış.Haftalar birbirini kovalamış. Kral yine her sabah kafesin önünden geçip adama iyi bakılacağı garantisini tekrarlıyorsa da, adam kralın sözlerine artık daha geç tepki verir olmuş. Sanki krala olan nefretini bir anlık unutuyor ve kralın dedik­lerinin doğru olup olamayacağını kendine soruyor gibiymiş.Birkaç hafta daha geçtikten sonra, adam psikoloğa kralın yaptığının gerçekten mantıklı olduğunu anlatmaya başlamış. Sürekli olarak kaderinin bu olduğunu ve kaderini kabul et­menin en akla uygun davranış olduğuna emin olduğunu söylemiş psikoloğa. Bir gün bir grup profesör ve doktora öğrencisi adamı görmeye gelmişler. Adam yine onlara da ken­disinden hiçbir şey beklenmeksizin yedirilip içirilmesini ve bakılmasını mükemmel bulduğunu söylemiş. Psikolog ada­mın tavrını bayağı garipsemiş. “Neden onlara da kafeste ya­şamanın mükemmel olduğunu anlatmaya çalışıyor ki ?” di­ ye düşünmüş.Takip eden günlerde, kral kafese yaklaştığında artık adam parmaklıkların arasından ona uzanıyor ve teşekkürlerini sunuyormuş. Kralın avluya inmediği zamanlarda ise adam psi­kologu hiç fark etmiyor, somurtuyor ve iyice huysuzlaşıyormuş. Kafesin bekçisi ona yemek getirdiğinde tepsiyi elinde tam tutamıyor, yemekleri sağa sola döküyormuş. Her sefe­rinde sakarlığı için özür diler olmuş. Kendisine bakılmasın­ dan dolayı ne kadar mutlu olduğunu ifade eden felsefi teori­lerini bir kenara bırakan adamın ağzından sadece “Kader bu.” sözcükleri dökülüyormuş. Defalarca bu kelimeleri tek­rarladıktan sonra giderek yalnızca “Bu” demeye gücü yet­meye başlamış.Son aşamanın ne zaman başladığını kimse pek kestirememiş. Adamın gülüşünün anlamını yitirdiğini, yüz ifadesinin boş bir hal aldığını da fark eden yine psikolog olmuş. Adam sadece yemeğini yiyip ara sıra psikoloğa bir iki laf söylüyor­muş. Gözleri hep uzaklara dalıyor, psikoloğa baktığı halde bir şey gördüğüne inanmak çok zormuş.Artık konuştuğunda adam “ben” sözcüğünü hiç kullanmıyormuş. Kafesi kabullendiğinden ne kızgınlığı, ne nefreti ne de teşekkürleri kalmış. En sonunda adam delirmiş.O gece psikolog bir rapor yazmak üzere odasına kapan­mış. Ne var ki bir türlü yazacak bir şey bulamıyormuş; ken­dini o kadar boş hissediyormuş ki! Saatlerce kendi kendini telkin etmiş: “Hiçbir şey yok olmaz; sadece biçim değiştirip enerjiye dönüşür.” Yine de hep bir şeylerin yok olduğunu hissediyormuş. Bu deneyin sonucunda kainattan bir şeylerin eksildiğini anlamış psikolog. Eksilen şey neyse onun yerini kuru bir boşluğun aldığını da.",

      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Kadın erkek ilişkilerinde en kritik soru bu olsa gerektir. Evliliğin başlangıcında romantik duygular daha baskındır. İkinci dönemde kişilik ve güç çatışması yaşanmaya başlar. Taraflar akıllı veya şanslı iseler üçüncü dönem olan bağlılık aşamasına geçerler. Evlilikte aşkın yani romantik duyguların devam etmesi, iyi ilişki kurmaya bağlıdır. Bunun için aşk iyi ilişkinin sebebi değil, sonucudur.Âşık olmak, sihirli bir duyguyu yaşamaktır. Bu, iki ayrı kişinin bir olması demektir. Bu duygu karşılıklı olarak beklentileri yükseltir. Erkek kadının kendisi gibi düşünüp davranmasını beklerken kadın da erkekten aynı şeyi ister. Aşıklar yara almaya başlayan bu ilişkiyi düzeltmek için birbirlerine gereken zamanı ayırmazlar veya iletişim biçimlerini düzeltmezlerse, beklentileri hayal kırıklığına dönüşür. Bunun sonucunda suçlayıcı, yargılayıcı, hoşgörüsüz, zorlayıcı ve bağışlaması olmayan çatışmalar yaşanır.Her âşık, kendine aşkı kalıcı kılan kritik sorulan sormalıdır. “Neden aramızda çatışma oluyor, bu çatışmanın arka plânında ne var?” türünden sorular cevap bekleyen sorulardır. Mutlu olamayan çiftler, karşı cinsin gizli kalmış farklarını anladığında sevgi ve iyi niyetin de yardımıyla sorunlarını kolaylıkla çözebilirler.",
      "url": "/ask-kalici-olabilir-mi.html"
    }
    ,
  
    "kendinizi-suclamaktan-vazgecin-html": {
      "title": "Kendinizi Suçlamaktan Vazgeçin",
      "baseurl":"",

      "tags" : "özgüven, eleştiri, suçlama, senin yüzünden, özgüvensiz, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Kendini suçlayan bildirimlere karşı koymak için yargılayıcı anlatımları ısrarla ayıklamalı ve bunların yerine dengeleyici olnaları kullanmalısınız.Durumla ilgili gerçekleri,kendinizi yargılamadan belirtin ve aşağıdaki gibi pekiştirici benlik bildirimleri kullanın:  Artık suçlama yok  Herkes hata yapar,bu insanca bir şey  Olmuş bir olaya takılıp kalmak yok.Geçmiş geçmişte kaldı ve ben bu konuda bir şey yapamam.  Hatalarımın farkına varıp,yola devam edebilirim.  O anki farkındalığım oranında elimden geleni yaparım  Unut gitsin  Başkalarından sorumlu değilim  Başkalarının davranışları için kendimi suçlamam gerekmez  Hareketlerimin sonuçlarını kabul ederim,ancak geçmişteki hatalarım yüzünden suçluluk duygusuna boğulmayacağım.Zafer işssiz kalmış bir garsondur.Kendi sorunları için olduğu kadar,kız arkadaşının sorunları içinde kendini suçluyordu.İşini yitirdiği,yenisini bulamadığı için depresyondaydı. Kız arkadaşını da depresyona girmesine ve onun için kaygılanan kız arkadaşının aşırı yemesine neden olduğu için kendini suçluyordu.Ne zaman işini ya da kız arkadaşını düşünse zihninde , “Hepsi benim suçum” tümceciği neon ışıkları gibi parlıyor,ardından bir suçluluk ve çöküntü dalgası kaplıyordu içini.Aklında dönüp duran bu düşünceye karşı çıkmak için, Zafer,lisedeki antrenörünün onunla ne tür bir moral konuşması yapabileceğini hayal etti ve bunu bir kenara yazdı;  Saçmalık*  Hepsi senin suçun değil*  Kendine kötü şeyler söylemeyi bırak  İşler azaldığı için işten çıkarıldın.İşlerin azalması ise senin suçun değil.  Restoranda iş bulmak da aynı nedenle zor.Yani,o da senin suçun değil  Acıma ve suçluluk duyguların tüm gücünü tüketiyor.  Onun öyle ya da böyle hissetmesini sen sağlayamazsınZafer bu bildirimler içinde duymayı ve en çok gereksindiklerini yıldızla imledi ve onları ezberledi.",
      "url": "/kendinizi-suclamaktan-vazgecin.html"

    "etkili-yanit-verme-yontemleri-html": {
      "title": "Etkili Yanıt Verme Yöntemleri",
      "baseurl":"",
      "image": "etkili-yanit-verme-yontemleri.jpg",
      "date": "05/04/2018",
      "tags" : "Eleştiri, eleştiriye cevap verme, onay, özgüven, özgüvensiz, özgüvenim yok, eleştiriye karşı savunma, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Eleştiriye yanıt vermenin en etkili yolu kendini belirleyici tarzda davranmaktır. Böyle davranış eleştirmene saldırmaz,ona teslim olmaz,ya da onu sabote etmez,eleştirmeni silahsızlandırır. Sizi eleştiren birine kendinizi belirleyici tarzda yanıt verdiğinizde anlaşmazlıkları ortadan kaldırır,eleştiriyle ilgili doğru gördüğünüz bölümü onaylar,geri kalanını önemsemez ve özgüveninizden özveriden bulunmadan ,istenmeyen saldırılara son verirsiniz.Eleştiriye belirleyici yöntemle yanıt vermenin yöntemleri başlıca üç teknikten oluşmaktadır,  Onay  Örtülü Onay  Araştırma.Biz bu yazımızda etkili yanıt verme yöntemlerinden Onay yöntemini anlatacağız.Onay: Onaylamanın en basit açıklaması ,eleştirmenle aynı düşüncede olduğumuzu belirtmektir.Onayın amacı,eleştiriyi anında kesmektir.İyi sonuç verir.Eleştiriyi onayladığımızda eleştirmene,”Evet,ben de aynı şeyi düşünüyorum” dersiniz.Biri sizi eleştirdiğinde,eleştirisinde haklı ise,şu dört basit adımı atın:  1.Ona,”Haklısın” deyin.  2.Eleştiriyi tekrarlayın ki,eleştirmen onu doğru duyduğunuzdan emin olsun.  3.Uygun görüyorsanız,eleştirmene teşekkür edin.  4.Uygun görüyorsanız,eleştiriyle ilgili açıklamada bulunun.Yaptığınız açıklamanın özür dilemek niteliğinde olmamasına dikkat edin.Özgüveninizi yükseltmek aşamasındayken,en iyi yolun hiçbir zaman özür dilememek ve ender olarak açıklamada bulunmak olduğunu anımsayın.Eleştirmenlerin çoğu özür ya da açıklama hak etmez.Yalnızca haklı olduklarını söylediğinizi duymakla yetinmeleri gerekir.Eleştiriye basit bir onayla yanıt vermenin bir örneğiEleştiri : Saat dokuz buçuk.Yarım saat önce burada olmalıydınYanıt   :  Haklısın,geç kaldım.Bu sabah bindiğim otobüs bozuldu.Bizi alması için başka otobüs yolladılar,onu bekledik.İleri derecede onay,eleştirmeni sizinle dostça birleşmeye zorunlu kılar.İşte bir örnek:Eleştiri :  Ofisin çok dağınık.Burada aradığını nasıl buluyorsun ?Yanıt    :  Haklısın,gerçektende ofisim çok dağınık.Aradığımı hiçbir zaman bulamıyorum. Dosyalama sistemimi yeniden nasıl organize edeceğim konusunda bir fikir versene.Onayın bir kaç avantajı vardır.Öncelikle,eleştirmenlerin en çabuk ve etkili biçimde susturulmasını sağlayan stratejilerden biridir.Eleştirmenler sizinle daha çok tartışmak için onlara karşı koymanızı bekler.Ana düşüncelerini tamamlamak için sizi zayıf yanlarınızı tekrar tekrar sıralayıp örnekler vermek ve sizi yerden yere vurmaya bayılırlar.Bir eleştirmeni söyleyecek başka sözü kalmaz.Tartışmayı reddetmeniz,daha fazla konuşmayı gereksiz kılar.Onaydan sonra çok az eleştirmen konuyu sürdürmede ısrarcı olur,çünkü haklı çıkmanın mutluluğunu yaşar.Eleştirmen açısından haklı çıkmak,sizi daha fazla karalama lüksünün elinde alınmasına değer.Onayın bir de büyük zararı vardır: Kendiniz hakkında doğru olmayan bir eleştiriyi onaylamak,özgüveninizi zedeler.Eleştirmenin söylediğine siz de içtenlikle katılıyorsanız,onay ancak o zaman özgüveninizi korur.Eleştiriye tam anlamıyla katılamıyorsanız sizin için en doğrusu Örtülü Onay yöntemini kullanmaktır. Örtülü onay yöntemini bir sonraki yazımız da detaylı bir şekilde ele alacağız.",
      "url": "/etkili-yanit-verme-yontemleri.html"
    }

    "aciyla-yuzlesme-html": {
      "title": "Acıyla Yüzleşme",
      "baseurl":"",
      "image": "aciyla-yuzlesmek.jpg",
      "date": "05/04/2018",
      "tags" : "acı, acıyla yüzleşme, acıya dayanamıyorum, sonsuza kadar sürecek, geçecek, acıdan kurtulmak, acıdan kurtulma yöntemi, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Kendinizi yargılamaktan vazgeçtiğinizde, kendinizde önemli bazı duygusal değişikler fark edeceksiniz.Bir süre için o temel “kötü biri olma” duygusunun bilinçli olarak daha fazla farkına varacaksınız.Yargılama,sizin o dipsiz kuyuya,içinizdeki o boş,değersiz yere düşme korkunuzu karşı kullandığınız bir silahtı. yargılama olmadan,bu duyguları gizlemek için kendinize ya da başkalarına karşı öfkeyi kullanamazsınız.Aynı bir alkoliğin duygularından kaçma alışkanlığını bırakmak zorunda olduğu gibi,siz de “kötü biri olma” duygularınızdan yargılamayla kurtulma alışkanlığınızı bırakmayı öğreniyorsunuz. Bu da acıyla yüzleşmek zorunda kalmak demektir.Bunu söylemenin kolay, yapmanın çok zor olduğu açıktır.Acı müthiş olabilir.Acıyla yüzleşmenin tek alternatifi acıdan kaçmaktır,ancak bu strateji size şimdiye kadar çok pahalıya mal olmuştur.Acıyla yüzleşmek bir ustalıktır.Acının nasıl işlediğini ve onunla nasıl başa çıkacağınızı bilirseniz, onunla karşılaştığınızda daha az ezilirsiniz. Çok acı çektiğiniz zaman bu bir diş ağrısı ya da değersizlik duygusu olabilir. Acı dikkatinize hükmeder ve sizin için en önemli şey acı olur. Acının orada olmadığı zamanı anımsamak zorlaşır.Yeniden iyi olmayı düşlemek zorlaşır. Sanki acı geçmişi ve geleceği silmiştir.Yalnızca şu anı önemserseniz ve şimdi şuan dayanılmazdır.Acının dikkatinize bu olağan dışı biçimde hükmetme becerisi onun gerçek doğasını maskeler. Acı hiç değişmeyen ya da mola vermeyen bir duygu değildir. Acı dalgalar halinde gelir.Belkide acının bir sarkaç gibi gelip giden karakterine verilecek en iyi örnek,felakete uğramaktır. Bir kayıp duygusu sizi sarar.Bu öyle güçlü bir duygudur ki,insan onun biteceğini hayal bile edemez.Ancak sonra,bir süre için biter,bir uyuşukluk,bir durgunluk ve rahatlama dönemi başlar.Çok geçmeden uyuşukluk yeni bir kayıp dalgasıyla yer değiştirir. Bu da böylece sürüp gider: Kayıp dalgaları,durgunluk,kayıp,durgunluk.Bu acının doğal dönüşümüdür. Aşırı yüklendiğinizde duygularınız hemen kesilir,kelimenin tam anlamıyla bir süre hiçbir şey hissetmezsiniz. Bu dalgalar her seferinde daha küçük olarak ve size daha uzun dinlenme süresi bırakarak devam eder,ta ki,sonunda acı bitene kadar.Bedenimiz de fiziksel acıya aynı tepkiyi verir.Eli şiddetli derecede yanmış bir adam tepkisini şöyle anlatır “Acı o kadar fazlaydı ki,haykırmak istiyordum.Ancak,bir süre sonra tuhaf bir şey hissettim.Acı zaman zaman kesiliyordu,belki on ya da yirmi saniye kadar,sonra yine başlıyordu.Bu durum öyle düzenli olmaya başladı ki,acının ne zaman kesileceğini biliyor ve kesilmesini bekliyor,kesildiği zaman dinlenebiliyordum.Bu küçük kesintilerin olacağını bildiğim için acıya katlanabiliyordum.“Hem bedeninizin hem de zihnimizin acıyı zaman zaman yavaşlatıp,nefes almanızı sağlayacak doğal mekanizmaları vardır.Acıyı anlamak demek bu dinlenme sürelerini beklemek ve onları acıya ara vermek için kullanmak demektir.Sizin iyi değilim duygunuz da diğer tüm acılarla aynı salınımlara sahiptir.İyi değilim duygusu öyle güçlü gelir ki,o anda önemsediğiniz tek olgu bu duygudan kaçmaktır.Oysa acıyla yüzleşebilinirseniz,acı dalgasının kısa sürede geçtiğini anlayabilirsiniz.Acı dalgaları arasında başa çıkma mantralarınızı yineler,daha önce de bu duyguya dayandığınızı,sonunda nasıl geçeceğini kendinize anımsatabilirsiniz.Kendinize ya da başka birine saldırmanız gerekmez,çünkü acının ansızın belirmesine kanmamak,kendinizi aşağıdaki düşüncelere kaptırmamaktır:Sonsuza kadar sürecekBuna dayanamıyorumBunların yerine aşağıdaki başa çıkma düşüncelerini kullanın:GeçecekAcı dalgası geçinceye kadar bekleyebileceğimi biliyorumBu duygu erken yaşlarda yaşadığım acılardan kaynaklanıyor,benim gerçek değerimle ilgilisi yok.Kendimi kötüymüş gibi hissetsem bile,yine iyi olabilirim",
      "url": "/aciyla-yuzlesme.html"
    }
    ,
  
    "acidan-korunma-html": {
      "title": "Acıdan Korunma",
      "baseurl":"",
      "image": "acidan-korunma.jpg",
      "date": "05/04/2018",
      "tags" : "acı, korunma, değersizlik, kaçmak, korku, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Her şeyi yanlış yapıyorum duygusu sizi sürekli olarak büyük acılar hisetme tehkisesiyle karşı karşıya bırakır. Karşınızdakinin bir tek sözü ,bir tek başımı ağrıttın ifadesi ya da dikkat çeken tek yanlış hareket buna neden olabilir ve siz hemen korunmaya gerek duyarsınız.İşin zor yanı, olayı aklınızdan çıkarmak ya da eleşltirmeninizin ağzının payını vermek her zaman işe yaramaz.Duyduğunuz acı büyüktür.Olayı mantıkla halletmeye çalışırsanız,kendinize bunun küçük bir şey olduğun söylersiniz,herkesin arada bir sinirlenmeye hakkı vardır dersiniz.Ancak,bu mantıklı ses kötü biri olma selinden boğulur gider.Her şeyin altında o boş, yanlız ve kendinizi değersiz hissettiğiniz yer vardır. Siz ise oraya düşmekten korkarsınız.Bu korku sizden müthiş bir kendini koruma güdüsü yaratır, kendinizi bu duygudan korumak için her yolu deneme güdüsü.Yanlış yapıyorum duygusundan korunmanın başlıca üç yolu vardırKaçmak.Bu korunma yöntemi ilaç ve alkol almak, değişik kaçış yöntemleri ve duygusal yalnızlık içerir.Diğer insanlara saldırmak.Dışarıya öfke yönelterek, “yanlış yapıyorum,ben kötüyüm“ duygusunun önünü kesmek. Kendinize saldırmak.Kendinize öfke yönelterek yanlış yapıyorum,ben kötüyüm duygusuna engel olmak.İlk iki koruma yöntemi açıktır, ancak sonuncusu dışarıdan oldukça anlamsız görünüri.Kendinize saldırarak nasıl olur da değersizlik duygusunu engellersiniz? Yanıt, kendinize mükemmeli başarmak ümidiyle saldırdığınızdır. Derinde yatan inanç,sonunda yanlışlarımızı düzeltip günahlarınızın karşılığını ödemek için kendinizi yeterli derecede hırpalamaktır.Kendine saldırmanın tüm amacı,bir tür yadsıma alıştırması yapmaktır,bundan sonra da kendinizi,şimdi olduğu kadar hep değersiz bulma korkunuzu yadsımaktır. Kendinize kızıp köpürdüğünüzde bir çeşit her şeyi yapabilecek güçte olma fantezisi,başka bir deyişle,kendinizde nefret ettiğiniz her şeyi düzeltebileceğiniz fantezisi sürdürür ve kendinizi düzeltmek için yeterince hırpalarsınız,bu yanlış ve kötü olma duygusundan sonunda kurtulacağınızı umarsınız.Kendini kamçılamak acıyı gerçekten rahatlatır.Siz yanlışlarınızı bulmaya o kadar fazla yönelir ve psikolojik onarım için öyle hararetle kendinize karşı seferberlik ilan edersiniz ki, düzgün biri olmama duygunuz bir süre için maskelenir.",
      "url": "/acidan-korunma.html"
    }
    ,
  
    "herkesi-elestiren-bir-icsesi-vardir-html": {
      "title": "Herkesin Eleştiren Bir İç Sesi Vardır",
      "baseurl":"",
      "image": "ic-ses-kaynagi.jpg",
      "date": "03/04/2018",
      "tags" : "özgüven, eleştiri, salak, aptal, ilişki, iç ses, özgüvensiz, acımasız, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Herkesin eleştiren bir iç sesi vardır. Ancak özgüveni düşük kişilerin iç sesi daha acımasız ve konuşkan olur. Ben yazımda bu iç sesi “eleştirmen” olarak betimleyeceğim. Eleştirmen, yanlış giden işler için sizi suçlar. Sizi başkalarıyla, onların başarı ve yetenekleriyle karşılaştırıp sizi yetersiz bulur. Eleştirmen, erişilmesi olanaksız mükemmellik ölçüleri koyar ve sonra en küçük hatanız için sizi hırpalar. Tüm hatalarınızı kayda geçirdiği halde başarılarınız ve güçlü yanlarınızdan söz etmez.Nasıl yaşamanız konusunda bir senaryoya sahiptir. Gereksinimleriniz sizi onun kuralları dışında çıkarırsa, size haykırarak hatalı ve kötü olduğunuzu söyler.Ona göre hep en iyi olmanız gerekir. En iyi değilseniz, hiçbir şey olamazsınız. Size salak, yetersiz, çirkin, bencil, zayıf gibi adlar takar ve öyle olduğunuza inanmanızı sağlar. Arkadaşlarınızın zihnini okur ve onların sizi boş ve sıkıcı bulduklarını, sizden dolayı düş kırıklıklarına uğradıklarını, hatta sizden iğrendiklerini söyler.“Her zaman aptalca şeyler söylediğinizi” , “ilişkilerinizi hiçbir zaman yürütemediğinizi” ,“hiçbir işi asla zamanında yapamadığınızı” iddia ederek zayıf yanlarınızı abartır.",
      "url": "/herkesi-elestiren-bir-icsesi-vardir.html"
    }
    ,
  
    "sezgisel-dusunme-ustaligi-html": {
      "title": "Sezgisel Düşünme Ustalığı",
      "baseurl":"",
      "image": "sezgisel-dusunme.jpg",
      "date": "26/03/2018",
      "tags" : "sezgisel düşünme, hızlı ve yavaş düşünme, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Beyniniz sürekli olarak bir maliyet-fayda analizi yapıyor. Evrimleşmiş organizmalar gibi, enerji tasarrufu için daha verimli olan zihinsel kısayolları kullanırız.Daniel Kahneman’ın Hızlı ve Yavaş Düşünme adlı kitabında açıkladığı gibi, bilgiyi işlemek ve karar vermek için iki temel düşünce tarzını kullanıyoruz.  Mod 1 sezgisel, anlık, bilinçsiz, otomatik ve duygusaldır.  Mod 2 yavaş, rasyonel, bilinçli, yansıtıcı, akıl yürütme ve kasıtlıdır.Herhangi bir zamanda, aktif düşünceleriniz ve eylemleriniz hangi modun çalışmakta olduğuna bağlı olarak değişir. Yavaş, kasıtlı, odaklanmış ve mantıksal düşünme genellikle karmaşık problemlere uygulanır. Kasten düşünce daha güvenilirdir, ancak nadiren durup, yansıtır ve yavaş kararlar veririz, çünkü birçok durumda yanıtlarımız otomatiktir, bu nedenle sezgisel düşünme sürecinizi iyileştirme ihtiyacı vardır.Sezgisel zihinSezgisel düşünme, hızlı eylem, karar verme ve kararlar için bilinçsiz bir süreçtir. Yaptığımız kararların çoğu otomatiktir. Beyniniz zamanla durumları ele almak için bilinçdışı alışkanlıklar geliştirir. Sezgilerimiz, çoğunlukla sosyal alanda hızlı kararlar almak için evrimsel tarih boyunca ince bir üne sahip olmuştur. Sezgiyi kullanarak, deneyimlerimizi yargılara, tepkilere ve eylemlere dönüştürürüz. Somut kanıtlar, bilimsel gerçekler veya aktif akıl yürütme olmadan kararlar verdiğinizde sezgiye güvenirsiniz. Sezgi, beklentiler yaratmamıza, noktaları birleştirmemize, tutarsızlıkları işaretlememize ve olası sorunlardan bizi uyarmamıza yardımcı olur.  Albert Einstein: “Sezgisel zihin kutsal bir armağandır ve akılcı akıl sadık bir hizmetkârdır. Hizmetkarı onurlandıran ve hediyeyi unutmuş bir toplum yarattık.”Sezgi, “nedenini bilmeden bilmek”, “kalbinizle düşünmek” olarak adlandırılabilir. Bizi tahrik eden bu görünmeyen güç, rasyonel akıl, sezgiye hizmet eder.Bir partnerin seçilmesi, bir kariyere yerleştirilmesi ve çocuk sahibi olmak isteyip istemediğinize karar vermesi gibi önemli kararlar, sezgisel zihnimiz tarafından en iyi şekilde verilmiş olup, karar modelleriyle bilgilendirilir. Kararlarınız ile yoğun bir şekilde sezgiye güvenirsiniz.Maalesef, hızlı ve sezgisel kararlar vermek kurulan modeller yanlışsa, bilinçsiz yetersizlik ile karşılaşılabilir. Bu seçimlerinizi ve gündelik hayatlarınızda kararlarınızı etkiler.Sezgiyle arzuyu karıştırmayın.Şiddetli bir şeyin olmasını istemek, sağduyulu sezgiyi ihmal etmenin bir nedeni değildir.İnsanlar mantıksal akıl yürütme gerektiren durumlara nedensel düşünceyi uygunsuz bir şekilde uygulama eğilimindedirler. Fakat öğrenerek, gözlemleyerek ve içsel düşüncenizi bilgilendiren ayrıntıları geliştirmek için çalışırken, daha iyi kararlar alabilirsiniz.Sizi yanlış yönlendirdiğinde sezginizi geçersiz kılın.Sezgi yanılabilir.Zihniniz yanlış inançlara ve hatalı önyargılara dayanarak üstünlük gösterir. İnatçı bir zihniyetten kurtulmak için kendinize farklı bir hikaye ya da daha mantıklı zihninizi çağırmak için kendinize zaman tanıyın.Sezgi, nasıl tepki vereceğimize karar vermemize yardımcı olur ve analiz, sezgimizin bizi yanlış yönlendirmemesini sağlar. Sezgisel olduğunuzda, doğal olarak çevrenizde daha gözlemci ve bilinçli hale gelirsiniz. Sonuç olarak, daha az hata yapma eğiliminde olacaksınız.Kaynak: Mastering Intuitive Thinking",
      "url": "/sezgisel-dusunme-ustaligi.html"
    }
    ,
  
    "hocali-katliami-nedir-html": {
      "title": "Hocalı Katliamı Nedir?",
      "baseurl":"",
      "image": "hocali-katliami.jpg",
      "date": "19/03/2018",
      "tags" : "hocalı katliamı ne zaman oldu, ermenistan hocalı katliamıi azerbaycan hocalı kasabası, Karabağ Savaşı Katliamı, hocalı katliamı, hocalı katliamı - ermeni vahşeti, hocalı katliamı 1992, hocalı katliamı bebek, hocalı katliamı bilgi, hocalı katliamı bilinmeyenler, hocalı katliamı ne zaman, insan sevmez tarihi",
      "author": "insansevmez",
      "group": "İnsan Sevmez Tarihi",
      "content": "İnsanlık dramı olarak bilinen Hocalı katliamı Karabağ Savaşı sırasında 26 Şubat 1992 Azerbaycan Cumhuriyeti’nin Hocalı kasabasında yaşanan ve Azeri sivillerin Ermenistan’a bağlı kuvvetler tarafından toplu şekilde öldürülmesi olayıdır. Karabağ Savaşı öncesinde bölgedeki gerilimin artması 1988 yılında Dağlık Karabağ bölgesindeki Ermenilerin Azerbaycan’dan ayrılarak Ermenistan’a katılmak istemeleri ile başladı. Dağlık Karabağ Meclisi karar alarak Ermenistan’a bağlandığını ilan etti. Bu gelişme sonrasında Azerbaycan, Dağlık Karabağ bölgesinin özerk statüsünü kaldırdığını ve kendine bağladığı şeklinde bir kara aldı. Daha sonra Dağlık Karabağ bölgesi bölgede yaşayan Azerilerin katılmadığı bir bağımsızlık referandumu yaptı. Bu referandum sonrasında 6 Ocak 1992’de Dağlık Karabağ Cumhuriyeti resmen ilan edildi.Bölgede yaşanan bu gelişmeler Ermenistan - Azerbaycan arasındaki savaşı başlatan sebep oldu. 1991 yılının sonlarında başlayan savaşta Ermenistan Rus desteğini alıp Dağlık Karabağ bölgesine girerek bölgeyi işgale başladılar. Hocalı Kasabası Dağlık Karabağ bölgesinin en önemli tepelerinden birinde olmasından dolayı Ermeni güçleri için önemli bir bölge niteliği taşımaktaydı. Kasaba bölgenin tek havalimanı için üs konumundaydı. İnsan Hakları İzleme Örgütü’nün raporuna göre Hocalı kasabası Hankendi’yi top ateşine tutan Azerbaycan Silahlı Kuvvetleri tarafından üs olarak kullanıldığı için Ermeni kuvvetler tarafından top ateşine tutulmaktaydı. Aralık 1991’de Hankendi çevresinde yerleşen ve Azerilerin yaşadığı Kerkicahan kasabasının alınmasından sonra, Hocalı kasabası tamamen Ermeni ablukasında kaldı. 30 Ekimden sonra bölgeye ulaşım sağlan tüm karayolları kapanmış tek ulaşım aracı helikopter kalmıştı. 20 Kasım 1991’de içinde Azerbaycan devlet resmi görevlileri , Rus ve Kazak gözlemciler dahil 20 kişinin bulunduğu helikopter Ermeni kuvvetlerince düşürülmüştür. Bu olaydan sonra helikopter ulaşımı da kesilmiştir.26 Şubat 1992 gecesinde Ermeni kuvvetlerinin Sovyetlerin 366. Mekanize Alayının da desteği ile Hocalı kasabasında yaptığı katliamda Azeri resmî kaynaklarına göre, 83 çocuk, 106 kadın ve 70’ten fazla yaşlı dahil olmak üzere toplam 613 sakin öldürülmüş, toplam 487 kişi ağır yaralanmıştır. 1275 kişi ise rehin alınmış ve 150 kişi ise kaybolmuştur. Cesetler üzerinde yapılan incelemelerde birçok cesette çeşitli işkenceler yapıldığı görülmüştür. Aynı zamanda bu işkencelere çocukların ve hamile kadınlarında maruz kaldığı tespit edilmiştir.İnsan Hakları İzleme Örgütü, Hocalı Katliamı’nı Dağlık Karabağ’ın işgalinden bu yana gerçekleşen en kapsamlı sivil katliamı olarak nitelendirmiştir.Kaynak: Hocalı Katliamı - Wikipedia",
      "url": "/hocali-katliami-nedir.html"
    }

    "kast-sistemi-nedir-html": {
      "title": "Kast Sistemi Nedir?",
      "baseurl":"",
      "image": "caste-system.jpg",
      "date": "13/03/2018",
      "tags" : "kast sistemi nedir, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "Hindistan tarihi denildiğinde aklımıza ilk gelen kast sistemidir. Hindistan’ın ve Afrika’nın bazı bölgelerinde günümüzde halen uygulanmaya devam etmektedir. İnsanların sınıflandırılarak hayatlarını devam ettirdikleri bu sistemi tanıyalım. “Kast” kelimesi Portekizce ve İspanyolcada casta yani ırk/soy anlamına, Latincede castus saf soy anlamına gelmektedir.Kast sistemini “Varna” ve “Jati” olarak ikiye ayırabiliriz. Varna, kastın en üst dört tabakasını (Brahman, Kşatriya, Vayşiya ve Südralar) temsil ederek insanların toplumun hangi sınıfından olduğunu belirlerken, Jati ise insanların hangi işlerde çalışacağı, toplum içerisinde nasıl bir yaşam tarzında hayatını devam ettireceğini ve nasıl bir toplumsal, hukuki düzene göre yaşayacaklarını belirler.Kast sisteminde kademeli bir zincir grubu tanımlanmıştır. Bu grubun tanımlanmasında zenginlik yada yoksulluk ile ilgili bağ bulunmadığından insanlar doğumundan ölümüne kadar aynı kast içerisinde yer alıyorlar. Kast sisteminde en önemli öğreti Varna öğretisidir. Bu öğreti ile insanlar doğumundan ölümüne kadar dört kasta ayrıldığını savunur.Brahman (Brahmin)Brahmanlar din adamları olarak kastın en üst seviyesindedirler. Kutsal kitapları olan Veda’ları incelemek, yorumlamak ve kendi dinlerinin eğitim ve öğretim işleriyle görevlidirler. Hindistan nüfusunun %10’unu oluşturmaktadırlar. Kendilerini saf soy diğerlerini de karışık olarak görmektedirler.Ksatriyalar (Kshatriya)Ksatriya sınıfı Sanskritçede asker ve asil anlamına gelmektedir. Bu sınıf askerler, soylular ve krallardan (Raja) oluşmaktadır. En önemli görevleri ülkeyi korumaktır. Sistemi, yasaları korumak, refahı ve düzeni sağlamaktan sorumludurlar.Vayşiya (Vaishya-Vaisyalar)Vayşiyalar ticaret ve ziraat ile uğraşmakla görevlidirler. Bütün üretim işlerinden bu sınıf sorumludur. Vaişyalar ise sadece toplumda üretim mekanizmalarını yürütmekle kalmamışlar Hint kültürünün değişik yörelere taşınmasında da etkin roller üstlenmişlerdir. Eski dönemlerde bazı hanedanların vaişyalar arasından doğduğuna inanılmaktadır. Mo­dern Hindistan tarihine damgasını vuran Gandi de bu katmandan gelmektedir.Sudralar (Sudras)En ağır işleri görmekle yükümlü olan ve kendisinden yukarıda olan üst kast mensupları için çalışmak zorunda olan sınıftır. Bu sınıftaki insanlar haklardan yoksundur ve “köle“ olarak tabir edilirler. Bu kasta karşı yüksek kastlardan din adına yapılan her türlü zulüm meşru sayılır. Genel olarak köylülerin oluşturduğu sınıftır.ParyalarTüm bu dört kast dışında kalan bir grup daha bulunmaktadır. Kast-dışı yada “Aşağı” olarak tanımlanan Paryalar insanlığın en alt sınıfı olarak kabul edilirler. Fiziki olarak kast üyelerinin dokunulmasının, bulundukları yerlerde görünmeleri dahi yasaklanan sınıftır. Bu yüzden Dokunulmazlar olarak adlandırılmaktadırlar. Manu Yasalarına göre (Code of Manu) kasta dahi kabul edilmeyen bu insanları hukuki olarak tanımamakla birlikte sosyal hayatta bir çok yasaklar getirilmiştir. Bu yasaklardan başlıcaları şunlardır;  Köy ve Kasaba dışında oturmalıdırlar.  Geceleri şehirde ve köyde dolaşamazlar.  Gündüzleri şehirlerde kendilerinin Parya olduğunu gösteren simge vb. şeylerle dolaşmaları gerekir.  Sadece ölülerden geriye kalan kıyafetleri giyebilirler.  Eşek ve köpekten başka hayvanlara sahip olamazlar.  Kast Sistemi içerisinde yer alan hiç kimseye dokunamazlar.  Kimsesizlerin cenazelerini kaldırmakla yükümlüdürler.  Kastlarda yer alan kişilerin yapmak istemediği kötü işleri yapmakla yükümlüdürler.  Kastların bulundukları yerlerde yaşayamazlar  Tarihe damga vuran isim Mahatma Gandi’nin Paryaların yaşam koşullarının iyileştirilmesi ve seçme hakkı verilmesi konusunda başlatılan kampanyaya 21 gün oruç tutarak destek verdiği bilinmektedir.Kast sistemindeki belli başlı yasaklar şunlardır;  Kendi bulunduğu kasttan aşağıdaki bir kasta bağlı biri ile aynı sofraya oturamadığı gibi onun pişirdiği yemeği de yiyemez.  Kendi kastından yada üst kastlardan birini öldürdüğü taktirde ceza alır ancak alt sınıftan birini öldürdüğünde ceza alamaz  Brahmanlar dört, Kşatriyalar üç, Vayşiyalar iki, Sudralar ise bir kadınla evlenebilir. Kastlar arası evlilik yasaktır.  Eşi ölen bir kadının tekrar evlenmesi tüm kastlarda yasaktır.  Kast kurallarına uymayanlara verilen en büyük ceza kasttan çıkarılmalarıdır. Bu da toplumdan dışlanma anlamına gelir. Kasttan atılan bir kişinin kasta tekrar alınması zor, ancak bazı şartları yerine getirirse tekrar alınabilir.Kaynak: Kast Sistemi - Wikipedia, Siamtur - Hindistan Gemişinin Acımasız Düzeni Kast Sistemi",
      "url": "/kast-sistemi-nedir.html"
    }

    "kutuplasmak-html": {
      "title": "Kutuplaşmak",
      "baseurl":"",
      "image": "kutuplasmak.jpg",
      "date": "12/03/2018",
      "tags" : "kutuplaşmak, futbol holiganizm, sömürgeleşmek, ırkçılık, kast sistemi, futbolda şiddet, kutuplaşmak nedir, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "Türk Dil Kurumu sözlüğüne göre kutuplaşma “Bir toplulukta düşünce, görüş, sosyal ve siyasal konum ve tavır olarak iki karşıt grupta yoğunlaşmak.” şeklinde tanımlanıyor. Peki topluluk sizce bir kutuplaşma mıdır? Kelime anlamını kenara bırakıp insanın tarihi boyunca birçok konuda kutuplaşma içerisinde olduğunu ve bu tanımın çok basit kaldığını düşünüyorum. Öyle ki , sen zenginsin sen fakirsin, sen dindarsın sen dinsizsin, sen müslümansın sen hristiyansın, sen şu takımlısın sen bu takımlısın, sen sağcısın sen solcusun, sen şu partilisin sen bu partilisin, sen siyahsın sen beyazsın, sen kadınsın sen erkeksin, sen üstünsün sen hakirsin, sen bizdensin sen değilsin, ben sadece insanım ya sen nesin?İnsanlar kutuplaşma ile boğuşurken gruplara ayrılıp ayrılan gruplarda birbirini yok etmeye çalışıyorlar. Tarihin hemen hemen birçok devrinde insanların kendi türüne yaptığı eziyetlere ve katliamlara rastlayabiliriz. Bu insanlık dışı olayların temelinde, insan türünün kendi içinde farklılık yaratmasından kaynaklandığını düşünüyorum.Tarihin birçok evresinde kabul edilen/edilmeyen soykırım bulunmaktadır. Genç yaşlı, çocuk kadın demeden gücü elinde bulunduran insan türü kendi türünü yok etmiştir. Yok etmeleri için kendilerinin yarattığı ve inandığı sebepler vardır. Çünkü kendi toplumunun diğer toplumdan üstün olduğuna inanmaktadır. Günümüzde dahi soykırımlar devam etmektedir. Sadece inançları farklı olduğu için katledilen, zulüm gören birçok toplum bulunmaktadır. İnançları aynı olsa dahi inanç içinde dahi kutuplaşmaya ve buna bağlı olarak yok edilmelerine birçok örnek verilebilir.Tarihte insanlığın kendi türüne eziyet örnekleri saymakla bitmiyor ne yazık ki. Yıllar boyunca köle olarak alınıp satılan insanlar olmuştur. En kötü işlerde çalıştırılıp yaşaması için satın alan kişinin insafına kalmış insanlar. Kendi türüne bu şekilde davranmasının başlıca sebebi sizce nedir? Kendisini zengin, soylu, üstün karşısındaki kölenin ise fakir, soysuz, hakir olduğuna inanması değil mi? Sizce bu kutuplaşmanın örnekleri arasına girmiyor mu? Kendi inandığı şeylere göre masum insanları katleden canlı türü insan olamaz.Irkçılık, ten rengi kendisinin teninden farklı renkte olduğu için insan olarak görmeyen zihniyetidir. Kendi ten renginden olmadığı için aşağılanması yok olması gerektiğini düşünen zihniyet kutuplaşmanın örneklerinden değil midir? Günümüzde dahi ırkçılık devam etmektedir. Kendisini üstün gören zihniyet rengi farklı olduğu için karşısındakini insan olarak görmemektedir. Sizce bu kutuplaşmanın örneği değil midir?Sömürge ülkelerinin başına gelenleri tarih sayfalarından okuyabiliriz. İnsan kaynağını yada değerli yeraltı kaynaklarını kullanmak için ülkelerin kutuplaştırılarak yok olduğunu tarihten görebiliriz. Kendi ülkeleri, kendi menfaatleri için başka ülke ve milletleri sömürgeleri altına alıp yüzyıllarca kaynaklarını sömürme zihniyeti nedir? Ülkelerin gelişmelerine, özgürleşmelerine olanak tanımayıp, kontrollerinden çıkmamaları için sürekli kutuplaştırıp problemler yaratıyorlar. Devletlerin kontrollerini ellerine geçiriyorlar ve istedikleri gibi sömürüyorlar. Olan tabi ki sömürülen ülkelerin vatandaşlarına oluyor.Bugün bir ünlü hayatını kaybetse sosyal medya üzerinden insanlığa sığmayacak nefret dolu mesajlar atılıyor. Birçok ölüm haberinde ölümden ziyade zengin mi, fakir mi yada nasıl öldüğü ile ilgili mesajlar atılıyor. O kadar çok kutuplaşma ortasında ölümün dahi yaşam tarzıyla ilişkisine göre yorumlar yapılır hale geldi. Sizce bu normal bir durum mu? Ölüme dahi yaşamsal kıyaslamalara göre tepkiler gösteriliyor. Bence bir insan sevmez olarak insanlığın ortadan kalktığını gösteriyor.Size kast sistemi desem aklınıza ne gelirdi. Hindistan’da 1975 yılında resmen kaldırılmasına rağmen ülkenin kırsal kesimlerinde halen devam eden bir sistem. Bu sistem endogami (akraba evliliği) esasına göre düzenlenen bir toplumsal yapıdır. Sistemin en üst tabakasında din adamları, sonraki tabakada asiller ve askerler, sonraki tabakada tüccarlar ve çiftçiler son tabakada ise işçiler bulunmaktadır. Bir kişi doğumundan itibaren aynı kast sistemi içerisinde hayatını devam ettirir. Yasalara göre bir insan alt sınıftaki bir insanla aynı sofrada dahi yemek yemezler. Birçok sınıflandırılmış kurallar geçerlidir. Tüm bu sınıflara ait olmayan sınıf içerisinde yaşayan ve aşağılık olarak tanımlanan insanlar resmen insan sınıfında dahi değillerdir. Diğer sınıflara görünmeleri bile yasaklanmıştır. İnsanlık dışı bu uygulama kutuplaşmanın en bariz örneklerindendir.Birçoğumuz bir futbol takımı taraftarıyız sanırım. Kendi takımımızı destekliyoruz, maçlarını izliyoruz, ürünlerini alıyoruz. Peki hepimiz masum taraftarlar mıyız. Yine birçok maç olayları tarih kayıtlarına geçmiştir. İnsanlar darp edilmiş ve öldürülmüştür. Sadece bir maç için holiganlar birbirini öldürüyorlar. Kutuplaşmanın sporun önüne geçmesinin ne kadar büyük sorunlar ortaya çıkardığını görebiliyoruz. Hangi futbol maçında iki takımın taraftarları bir arada oturabiliyor. Sanırım böyle bir anlayış bulunmuyor.",
      "url": "/kutuplasmak.html"
    }
    ,
  
    "8-mart-dunya-kadinlar-gunu-html": {
      "title": "8 Mart Dünya Kadınlar Günü",
      "baseurl":"",
      "image": "international-womens-day.jpg",
      "date": "06/03/2018",
      "tags" : "8 mart kadın emekçiler günü, 8 mart dünya kadınlar günü, 8 mart 1857, dünya kadınlar günü, Triangle Gömlek Fabrikası, gömlek fabrikası yangını, dokuma fabrikası, kadınların grevi, taşeronluk, sendikalar, Asch binası, Kadın Sendikalar Birliği, Local 25 Sendikası, International Women's Day, Internationaler Frauentag, Clara Zetkin, insan sevmez tarihi",
      "author": "insansevmez",
      "group": "İnsan Sevmez Tarihi",
      "content": "Dünya Kadınlar Günü ya da Dünya Emekçiler Günü, her yıl 8 Mart’ta kutlanan ve BM (Birleşmiş Milletler) tarafından 16 Aralık 1977 tarihinde kabul edilmiş uluslararası bir gündür.8 Mart 18578 Mart 1857 tarihinde ABD’nin New York kentinde, dokuma işçilerinin daha iyi çalışma koşulları istemiyle, bir tekstil fabrikasında greve başalaması ve polisin işçilere saldırması, işçilerin fabrikaya kilitlenmesi, arkasından da çıkan yangında 120 kadın işçinin hayatını kaybetmesinden söz edilir. Ancak 8 Mart’ın tarihçesini en net şekilde açılayan Selgin Zırhlı Kaplan’ın Petrol-iş Kadın dergisinde yayınlanan makalesini inceleyelim.Amerikada sanayi üretiminin başlangıcından itibaren yangın tarihi incelendiğinde, çok sayıda fabrika yangını olduğu ortaya çıkıyor.Görsel: Petrol-İş Kadın DergisiYirminci yüzyılın başında, giyim endüstrisi New York’un en çok işçi istihdam eden sektörüydü. 1908 ekonomik krizinden sonra ücretler epey düşmüş, kullanılan iğne-iplik, elektrik ve oturulan sandalyelerin ücreti işçilerden kesilmeye başlamıştı. 65 saate varan haftalık çalışma süreleri bazen 75 saate çıkıyordu, haftalık ortalama ücret ise 5 Dolar’dı.Triangle fabrikası da diğer fabrikalar gibi kötü çalışma koşullarına sahipti; daha önce iki yangın tehlikesi atlatmıştı. İşçiler, bu koşullara karşı mücadele etmek için örgütlenmeye başlamıştı.Triangle fabrikasının sahipleri Harris ve Blanck, sendika karşıtı tutumlarıyla tanınıyordu. 22 Kasım 1909’da, İLGWU’ya (Uluslararası Kadın Giyim İşçileri Sendikası) bağlı Local 25 Sendikası, genel grev çağrısı yapar.20 Binin Ayaklanması22 Kasım 1909’da, İLGWU’ya bağlı Local 25 Sendikası, genel grev çağrısı yapar. Cooper Union binasında, grevin sakıncaları üzerine yapılan uzun tartışmaları dinledikten sonra Triangle işçisi 19 yaşındaki Clara Lemlich, kalabalığın içinden sıyrılarak şöyle seslenir: “Ben de birkaç şey söylemek istiyorum. Anlatılanları yaşayanlardan biri olarak daha fazla susmaya sabrım yok. Hemen şu anda grev kararı alınması için oylama yapılmasını öneriyorum.” Bu sözler ayakta alkışlanır ve o gün salondan grev kararı çıkar.25 Kasım 1909’da yaklaşık 40 bin işçiyi istihdam eden, New York ve civari, Philadelphia ve Baltimore’dan 600 gömlek fabrikasında çalışan, yüzde 80’i kadın, 20 bin gömlek işçisi greve çıkar. Temel talepleri, alt işveren (o dönemdeki taşeronluk) uygulamasına son verilmesi; 52 saatlik çalışma haftası; günlük ücretsiz fazla mesainin 2 saati aşmaması; ücretlerde yapılan malzeme ve elektrik bedeli kesintilerine son verilmesiydi.En büyük kadın grevi olarak ABD tarihinde adlandırılan grev, Şubat 1910’da sona erer. Çoğu talepleri kabul edilir. Grevden önce yüzlerce üyesi olan İLGWU’nun artık 20 bin üyesi vardır. Sadece bir şirket sözleşme imzalamayı reddeder: Triangle Gömlek Firması…Triangle YangınıTakvimler 1911’in 25 Mart’ını gösterdiğinde, Asch binasının son üç katında faaliyet gösteren Triangle gömlek fabrikasında sönmemiş bir sigara izmaritinden kaynaklandığı tahmin edilen yangın, sekizinci katta başlar. Kağıt ve kumaş artıklarıyla dolu olan atölyede yangın hızla yayılır ve önce dokuzuncu katı sonra onuncu katı sarar. Yangından kurtulmak isteyenler asansör ve yangın merdivenlerine doğru yönelirler, ancak fabrika sahiplerinin iş çıkışı hırsızlığa karşı çantaları daha kolay kontrol edebilmeleri için, asansör sayısını bire indirdiklerini ve izinsiz dışarı çıkmalarını önlemek için yangın merdivenlerine açılan kapıların kilitli olduğunu anlıyorlar. Ve malesef 129’u kadın 146 kişi hayatını kaybetmiştir. Üstelik hayatını kaybedenlerin çoğu, yaşları 14-25 arasında değişen genç kadınlarla kız çocuklarıydı..Clara Zetkin8 Mart’ın Dünya Kadınlar Günü olarak kutlanmasını öneren Clara Zetkin’dir.1910 yılında II. Enternasyonal, Danimarka’nın Kopenhag kentinde toplandı. Almanya Sosyal Demokrat Partisi önderlerinden Clara Zetkin, 8 Mart’ın “Internationaler Frauentag” (International Women’s Day - Dünya Kadınlar Günü) olarak anılması önerisini getirdi ve öneri oy birliğiyle kabul edildi.Dünya Kadınlar Günü ilk kez 19 Mart 1911’de Avusturya, Danimarka, Almanya ve İsviçre’de anıldı.Gösterilere yüz binlerce kadın katıldı. Oy verme, seçme seçilme, meslek edinme ve mesleki eğitim görme hakkı istediler.İlk yıllarda Dünya Kadınlar Günü kutlanma tarihi belirlenmedi fakat her zaman ilkbaharda anılıyordu. Tarihin 8 Mart olarak saptanışı 1921’de Moskova’da düzenlenen 3. Uluslararası Kadınlar Konferansı’nda gerçekleşti.Dünya Kadınlar Günü, 1960’lı yılların sonunda Amerika Birleşik Devletleri’nde gerçekleşen çeşitli gösterilerde anılmaya başlanmasıyla Batı Bloku ülkelerinde daha güçlü bir şekilde gündeme geldi. Birleşmiş Milletler Genel Kurulu, 16 Aralık 1977 tarihinde 8 Mart’ın “Dünya Kadınlar Günü” olarak anılmasını kabul etti.Türkiye’de 8 Mart Dünya Emekçi Kadınlar Günü ilk kez 1921 yılında “Emekçi Kadınlar Günü” olarak kutlanmaya başlandı.12 Eylül 1980 askeri darbesi ile birlikte ülkedeki tüm toplumsal örgütlenmelerde olduğu gibi kadın örgütlenmeleri de yasaklandı. Dört yıl süreyle kitlesel bir anma yapılamadı.’80’li yılların ortasından itibaren evlerde toplanmaya başlayan ve taleplerini sokağa da taşıyan kadınlar çeşitli kampanyalar etrafında örgütlendiler. ‘90’lı yıllardan itibaren ise 8 Mart’lar daha geniş katılımlarla anılmaya başlandı.80’li yılların sonlarından ve 90’lı yıllardan itibaren 8 Mart Dünya Kadınlar Günü önemi daha çok anlaşılmış ve geniş kitlelerle kutlanmaya başlanmıştır. Ancak her geçen yıl kadına yönelik şiddetin ve kadın cinayetlerinin artış göstermesi Dünya Kadınlar Günü’ne gölge düşürmektedir.İnsan sevmez olarak Kadına Şiddete  Hayır! diyor ve 8 Mart Dünya Kadınlar Günü‘nüzü kutluyorum..Kaynak: Selgin Zırhlı Kaplan’ın Petrol-iş Kadın, Wikipedia-Dünya Kadınlar Günü",
      "url": "/8-mart-dunya-kadinlar-gunu.html"
    }

    "alisveris-cilginligi-html": {
      "title": "Alışveriş Çılgınlığı",
      "baseurl":"",
      "image": "kara-cuma2.jpg",
      "date": "03/03/2018",
      "tags" : "alışveriş çılgınlığı, kara cuma, black friday, tüketim toplumu, tüketim çılgınlığı, tüketim kültürü, tüketim çılgınlığı nedir, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "Biz insanlar doğduktan sonra ebeveynlerimiz tarafından büyütülürüz daha sonra hayata karşı yaşam savaşı veririz. Yaşam savaşı dedim çünkü yaşayabilmemiz için dünyamızda gerekli temel ihtiyaçlarımız bulunmaktadır. Yiyecek, giyim, barınma ve günümüzde bu ihtiyaçlara bir de ulaşım eklenmiştir. Temel ihtiyaçlarımız karşılamak için çalışmak zorundayız. Tabiki bir yerlerden zengin olamadıysak. Zengin değilsek çalışmaya ve kazandığımız para ile hayatımıza devam etmeliyiz. Gün geçtikçe hayata karşı en büyük zorluğumuz hayat pahalılığı olmaya başladı. Peki bu hayat pahalılığına karşı neler yapıyoruz? Sadece ihtiyaçlarımızı mı alıyoruz yoksa kendimize ihtiyaç yaratıp öylemi alıyoruz. Evet bir çoğumuz ihtiyaç yaratıp o şekilde harcama yapıyoruz. Tabiki kıt kanaat geçinen, ayağını yorganına göre uzatanları tenzih edip yazının hedefindeki insanlara yöneliyorum.Bir eşyamız eskidiyse yenisini alırız yada modaya uygun çeşit çeşit kıyafetler alırız. İhtiyacımız olmasa bile sürekli alışveriş yapar aynı yada benzer ürünleri alırız. Dolabımızda kullanmadığımız yığınla kıyafetimiz olur. Yeni bir telefon çıktığında telefonumuzu yeni modeliyle değiştirmek isteriz hemde henüz bozulmamış ve kullanabilir durumda olmasına rağmen. Peki almak istediğimiz telefonları, kıyafetleri yada diğer ürünleri bütçemize göre mi alıyoruz yoksa borca harca girerek mi alıyoruz. Araştırmalara göre kredi kartları limitlerimizi zorlayarak ekstra krediler kullanarak bu ürünleri alıyoruz. Devletin telefon alımlarında taksitleri iptal ettiği, kredi kullanımlarına düzenlemeler getirdiği dönemler oldu ve birtakım kısıtlamalar halen devam ediyor. Alışveriş çılgınlığımızı ve bütçemizi yönetemediğimizi istatistikler ortaya koyuyor. Ülkemizde döviz kuru ve insanlıktan çıkartan vergilerin getirdiği pahalılığı, alışveriş çılgınlığımızla birleştiğimizde ortaya kazancımızı geçen ödeyemediğimiz faturalar, ekstreler çıkmaktadır.Pazarlama uzmanları bu çılgınlığımızın farkına vardığı için bizim daha çok alışveriş yapabilmemiz için çeşitli yöntemler geliştirdiler. Yılın belli zamanlarında insanların aklını başından alan indirimler gibi. Birçoğumuzun bildiği gibi kara cuma (black friday) adı verilen yılın belirli günlerinde inanılmaz indirimler gerçekleştirirler. İnsanlar ürünleri alabilmek için kavgalar etmektedir. Alışveriş çılgınlığımız sürekli artan bir şiddetle devam etmekte ve kimi insanlarda hastalık boyutlarına ulaşmaktadır. İnternetten alışveriş kolaylığı başlamasından sonra insanlar sosyal medyada ve internette gördükleri ürünleri ihtiyacı olup olmamasına bakmaksızın alıyorlar. Bu durum kimi insanlarda önüne geçilmez bir hastalığa dönüşüyor ve bu davranışlardan kurtulmak için destek almak zorunda kalıyorlar.Ülkemizde yaşamak pahalı ve bizim bu durumu bir nebze olsun kontrol altına alıp hayatımızı sıkıntılı şekilde geçirmemek için hemen hemen hepimizin bildiği “ayağımızı yorganımıza göre uzatmalıyız” sözünü hatırlatmak istiyorum.",
      "url": "/alisveris-cilginligi.html"
    }

    "sorgulamayan-canli-turu-insan-html": {
      "title": "Sorgulamayan Canlı Türü İnsan",
      "baseurl":"",
      "image": "crowded.jpg",
      "date": "28/02/2018",
      "tags" : "sorgulamayan insanlar, sorgulamayan toplum, düşünmeyen toplum, düşünmeyen toplum, sorgulamayan millet, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "Sorgulamak nedir? Sorgulamak soru sormaktır, düşünmektir, her şeyi olduğu gibi kabul etmemektir, merak etmektir, risk almaktır, sürü değil birey olmaktır, düz değil aykırı olmaktır. En önemlisi kontrolsüz hayat demektir. Sorgulamayan insan hayatının kontrolünü elinden kaçırmış canlıdır. Ailesinin, arkadaşlarının, çevresinin ve toplumun değerlerini ve inançlarını olduğu gibi kabul eden insanın hayatı kontrolünde değildir. Yaşadığını zanneden sadece nefes alıp ve veren bir canlıdır. Yaşamından ölümüne dek canlı bir varlık olarak, bir o yana bir bu yana sürüklenip durmuştur. İnsanoğlu varlığından itibaren kendisini yönetebilecek açıklar bırakmıştır. Bu açıkları fark eden kimi insanlar, insan topluluklarını yönetmeye başlamıştır.Sorgulamayan insanlar onlarca nesil öncelerden gelen bilgileri doğru kabul etmiştir. Çünkü böylesi en kolay ve en risksiz davranıştır. Sadece kabul et aykırı olma ve yaşamına devam et. Bu sorgulanmayan bilgiler bizlerin kültürlerimizi, gelenek ve göreneklerimizi, yaşamımızı şekillendirmektedir. İnsan olmanın en temel yapı taşı aklımızı ve fikrimizi kullanmıyoruz. O zaman biz insan mı oluyoruz? Hayır sadece canlıyız, yaşayıp ölüp gidiyoruz.Dünya üzerinde insanlık tarihi boyunca, insanın insana yaptığı zulmü hiçbir canlı kendi türüne yapmamıştır. İnsan neden kendi türünü yok etmek için tarihi boyunca bu kadar üstün bir çaba sarf etmiştir. Cevabı çok basit sorgulamayan, düşünmeyen, mantığını ve aklını kullanmak istemeyen canlı türüdür. Sorgulamayan insan boş bir canlıdır yaşar ve ölür. Yaşamı boyunca sürekli yönlendirilir ve kendi türünü yok etmek için çabalar. Yıllar boyunca yapılan savaşlar, soykırımlar, katledilen masum insanlar, terör ile yok olan hayatlar sizce sorgulamayla bir ilgisi var mı?Günümüze bakalım biraz, yaşamından memnun olmayan insan var mı sizce? Maaşının yetmediğini, hayatın pahalı olduğunu, faturaları ödeyemediği için borca girdiğini söyleyen birçok insanı haberlerde yada çevrenizde görebilirsiniz. Neden kullandıklarından çok para ödediklerini, değerinden daha fazla ürünler aldıklarını sorgulamıyorlar, itiraz etmiyorlar, merak edip araştırmıyorlar. Sadece homurdanıp hayatlarına devam etmeye çalışıyorlar. Peki ya inançlarına ne demeli. İnandıkları ne varsa araştırıp mı inanıyorlar yoksa babadan, anadan, dededen, neneden gördüklerini duyduklarını mı doğru olarak kabul edip inanıyorlar. Sorgulamayan toplumlar kandırılmaya ve gelişmemeye mecburdurlar. Aydınlanmanın ünlü düşünürünün söylediği gibi  “Düşünürlerin aydınlatamadığı toplumu, şarlatanlar aydınlatır.” Şarlatanların aydınlatacağı bir toplumda ışık olmayacaktır, karanlıkta yol bulmaya çalışan toplum daima zarar görecektir.Sorgulayan bir toplum için soru sorma becerileri gelişmiş özgüvenli nesiller yetiştirmeliyiz. Geleceğimizi yetiştirdiğimiz nesiller inşa edecekler.",
      "url": "/sorgulamayan-canli-turu-insan.html"
    }
    ,
  
    "olmek-isteyen-yayalar-html": {
      "title": "Ölmek İsteyen Yayalar",
      "baseurl":"",
      "image": "yayalar.jpg",
      "date": "26/02/2018",
      "tags" : "ölümcül hatalar, trafik kuralları, hatalı yayalar, yayanın hatalı davranışları, trafikte çocuklar, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "İlk okuldaki trafik derslerinden tanıdığımız bir sözü hatırlatmak istiyorum; “Trafik kurallarına uyalım uymayanları uyaralım”. Bu söz daha ilk okulda bizlere, trafikte hayatımızın kararmaması için kurallara uymamız gerektiğini tembihler. Son yıllarda trafik kazalarındaki ölümlerin sayısı, bu sözü kimsenin hatırlamadığını yada “bana bir şey olmaz” diye kendilerinin doğa üstü bir ölümsüz olduğunu zannettiklerini gösteriyor. Ne yazık ki öldüğünüze göre ölümsüz değilsiniz. Bu yazıda hatalı sürücüleri değil ölmek isteyen yayaları inceleyeceğim. Evet ölmek istiyorlar çünkü bunun başka bir açıklaması olamaz. İnternette karşıdan karşıya geçerken ölen diye arama yaptığınızda sayfalarca haber görebilirsiniz. Elbette sürücülerin hatalarını yok saymıyorum burada dikkat çekmek istediğim nokta yayaların ölümcül hataları.  Üst geçit yada alt geçit olmasına rağmen ana yoldan karşıya geçmek,  Trafik ışıklarında beklemek yerine araba gelene kadar karşıya geçmeye çalışmak,  Elindeki cep telefonuyla ilgilenirken yola atlamak,  Araç yolunda sanki evinin salonundan mutfağa gidermiş havasıyla sağa sola bakmadan yavaş yavaş yürümek,  Kaldırımda çocuklarının ellerini bırakıp sahilde yürüyormuş gibi umursamamak,  Bebek arabalarını yolu kontrol etmeden yola ittirmek,  Trafikte sıkışmamak için yan yola girmeyen araçtan, ana yolda duraklayarak inmek ve arabaların arasında dans ederek kaldırıma ulaşmak,  Yol kenarlarında trafiğin sıkıştığı noktalarda satıcılık yapmak veya dilenmek,Bu yazmış olduğum hatalar en çok gördüğüm ve ne yazık ki haberlerde ölümle sonuçlanan hatalar. Sürekli şahit olduklarımdan bazıları; Bir insan neden üst geçit yada alt geçit varken vızır vızır arabaların geçtiği yoldan karşıya geçmek isteyebilir? Trafik ışıklarında yeşil yandığı sırada arabaların geldiğini görmesine rağmen neden yola atlayıp karşıya geçmeye çalışıyorlar. Hemde ellerinden tuttukları çocukları da koşturarak geçiriyorlar. Hem ölmek hemde öldürmek istiyorlar. Kaldırımda çocuklarının önlerinden koşmalarına izin veren anne ve babalar bu kadar mı nefret ediyorsunuz çocuklarınızdan. Bebek arabalarını kontrolsüz şekilde sokak yada park halindeki arabaların arasından yola ittiren ebeveynler ne yapmak istiyorsunuz? İnsan sevmez olarak bence ölmek ve öldürmek istiyorsunuz.Dikkatli olmak bu kadar mı zor. Eğer ölümsüzseniz arabaların üzerinden atlayarak hayatınıza devam edebilirsiniz. Bu örnekleri yapan insanlar bence “kestirmeden karşıya geçeyim üst geçide kadar kim yürüyecek”, “çocuk durmuyor, elimden tutmuyor önden yürüsün bakıyorum zaten arada bağırıyorum yola geçme diye”, “ıssız sokak araba yok zaten burada” vb. şeklinde düşünerek bu hataları yapıyorlar. Bu hataları görmezden gelip yollara atlıyorsunuz ama çekirge bir sıçrar iki sıçrar sonunda sizinde başınıza bir şey gelebilir. Özellikle çocuklarınıza karşı bu kadar acımasız olmayın. Kendi hayatınızı önemsemiyorsanız çocuklarınızın hayatını önemseyin. Dünyaya bir daha gelmeyeceksiniz. Ölüm istatistiklerini bilmenize rağmen benim başıma gelmez dememelisiniz. Piyangonun size vurmasını istemezsiniz. O yüzden “Trafik kurallarına uyalım uymayanları uyaralım”.",
      "url": "/olmek-isteyen-yayalar.html"
    }
    ,
  
    "endise-nedir-html": {
      "title": "Endişe Nedir?",
      "baseurl":"",
      "image": "endise-nedir.jpg",
      "date": "19/02/2018",
      "tags" : "endişe, korku, yakalanma, şaşırma, tehlike, dürtü, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Karşıdan karşıya geçerken bir arabanın üzerinize doğru geldiğini gördüğünüzde kalbiniz hızlı çarpmaya başlar,bakışlarınızı arabayla aranızdaki mesafeye ve yolun güvenli tarafına geçmek için daha ne kadar yürümeniz gerektiğine  odaklar,adımlarınızı hızlandırırsınız.Korkuya kapıldınız ve bu da sizi bir an önce güvenliğe ulaşmanız için harekete geçirdi.Ama adımlarınızı hızlandırdığınızı da karşı taraftan tam ters istikamette gelen başka arabalar olduğunu görüp  kendinizi bir anda yolun ortasında ne yöne gitmeniz gerektiğini bilmez vaziyette buluyorsunuz.Kalp atışlarınızı daha da hızlanıyor fakat az önce hissettiğiniz korkudan farklı  olarak bu kez paniğe kapılıyorsunuz ve görünüş aniden bulanıklaşabiliyor.Rastgele bir yöne doğru koşma içgüdüsüne kapılıyorsunuz ki bu dürtüyü bastırabilmenizi umuyoruz.Arabalar hızla yanınızdan geçip gittiğinde  belli belirsiz bir baygınlıkla beraber midenizde bir boşluk hissine kapılıyorsunuz.İşte bu endişedir.Korktuğumuzda bizi neyin tehdit ettiğini biliriz,içinde bulunduğumuz durum bizi harekete geçirir,algılarımız keskinleşir ve tehlikenin üstesinden gelmek için kaçmaya ya başka uygun yöntemlere başvurmayı deneriz.Endişeye kapıldığımızdaysa yüzleştiğimiz tehlikeyi atlatabilmek için asıl adımlar atmamız gerektiğini bilemeyiz.Endişe “yakalanma”,“şaşkına dönme” hissidir ve algılarımız keskinleşmek yerine daha bulanık ve belirsiz bir hal alır.Kaynak : Rollo May “Kendini arayan insan” kitabından.",
      "url": "/endise-nedir.html"
    }
    ,
  
    "erkek-cocuklarda-cinsel-istismara-ugruyor-html": {
      "title": "Erkek Çocuklar da Cinsel İstismara Uğruyor",
      "baseurl":"",
      "image": "boy-abuse3.jpg",
      "date": "13/02/2018",
      "tags" : "erkek çocuk istismar, erkek çocuk cinsel istismar, çocuk istismarı, cinsel istismar, istismar aileler, pedofili, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "Cinsel istismar haberlerinin her geçen gün arttığının farkında olmalısınız. Gerek sosyal medyada gerek haberlerde birçok istismar olayına şahit oluyoruz. Uzmanların yaptıkları araştırmalarda cinsel istismar oranları ülkemizde son 10 yılda %125 artış gösterdiği belirtiliyor. Cinsel istismara maruz kalan çocukların yaş dağılımları incelendiğinde; %30’unun 2-5 yaş, %40’ının 6-10 yaş, %30’unun 11-17 yaş gruplarında olduğu ortaya çıkmıştır. Bu durum şunu gösteriyor ki istismara uğrayan çocukların %70’i küçük yaş gruplarında olduğudur.Erkek Çocuklar da Cinsel İstismara UğruyorÜlkemizde kız çocukların cinsel istismara uğradığı, erkek çocukların cinsel istismara uğramayacağı algısı bulunmaktadır. Ancak dünya üzerinde istismara uğrayan çocukların cinsiyetleri arasında fark olmadığı ortaya çıkmaktadır. Ülkemizde son zamanlarda ortaya çıkan istismar haberlerinde, erkek çocukların da istismara uğradığını görüyoruz. Uzmanlar erkek çocukların istismara uğramayacağı algısı nedeniyle daha korunaksız olduğu ve bu şekilde daha kolay istismara uğradıklarını belirtiyorlar.İstismar olaylarında istismarcıların; arkadaş ortamlarında kendilerinden birkaç yaş büyük çocuklar, okul ve yurt ortamlarında öğretmenlerinin yada görevlilerin, çevrelerinde tanıdıkları yakınlarının oldukları belirlenmiştir. Çocuklarımızı emanet ettiğimiz kim varsa dikkat etmemiz gerektiği ortadadır.Aileler Şikayet Etmiyor Yada VazgeçiyorÜlkemizde birçok istismar olayında ailelerin olayın üstünü örtmek yada şikayette bulunulsa da daha sonra şikayetten vazgeçtiği ortaya çıkmaktadır. Uzmanlar cinsel istismar olaylarının ancak %15’inin şikayet ile adli makamlara bildirildiğini belirtiyorlar. Bu nedenden dolayı birçok istismar olayı ortaya çıkmıyor ve biz sadece buzdağının görünen kısmını görebiliyoruz. Ülkemizde kültürümüzün, geleneklerimizin, dinimizin altına gizlenerek önüne geçilmek istenmeyen cinel istismarların, sonucunda her geçen gün artarak devam eden ve bir çoğu gizlendiği için ortaya çıkamayan olaylarda çocuklarımızın hayatını karartmaktayız.Bu Hastalıkla Mücadele EdilmelidirTürkiye Psikiyatri Derneği yaptığı araştırmada, ülkemizde istismara uğramış çocuk oranını yüzde 33 olarak tespit etti. Bu rakam her 3 çocuktan 1’i demektir. Yapılan araştırmalara göre istismarcıların en az %50’si çocukluğunda istismara uğramış kişiler olduğu ortaya çıkmaktadır. Pedofili adı verilen bu hastalıkla mücadele eldilmesi gerekmektedir. Ailelerin bu konuyla ilgili daha bilinçli ve korumacı olması gerekmektedir.",
      "url": "/erkek-cocuklarda-cinsel-istismara-ugruyor.html"
    }
