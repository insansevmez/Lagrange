    "sevgiye-sahip-olabilirmiyiz-html": {
      "title": "Sevgiye Sahip Olabilir miyiz?",
      "baseurl":"",
      "image": "sevgi.jpg",
      "date": "10/02/2018",
      "tags" : "sevgi, sevgiye sahip, sahip, insan, evlilik, aşık olmak, tutulmak, sahip olmak, aile, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Sevgiye sahip olunabilir mi? Eğer bu olabilseydi sevginin maddesel bir biçim alması ve saklabilmesi gerekirdi.Ama gerçek şudur ki sevgi böyle bir “şey” değildir.Sevgi bir soyutlamadır.Belki garip bir varlık, belki de kimsenin göremediği bir tanrıça.Gerçekte var olan sevme eylemidir.Sevmek yaratıcı bir etkinliktir.Bir insana ilgi duymayı, onu tanımak istemeyi,onu anlamayı, doğrulamayı ve onun yanındayken sevinç duyabilmeyi doğurur.Bu ister bir insan, ister bir resim, isterse bir ağaç olsun sevme eyleminin özellikleri hiç değişmez.Sevmek sevilen insanı canlandırmak onun yaşam duygusunu artırmak anlamına gelir.Aynı zamanda kişinin kendisi de canlandıran yenileyen ve hareketlendiren bir süreçtir.Eğer sevgi “sahip olmak” türünde ele alınacak olursa, kendinin kılmak denetim altında tutmak anlamlarına gelecek ve böylece de canlandırmak ve hareketlendirmek yerine boğucu,engelleyici, kısırlaştırıcı bir eylem haline dönüşecektir.Çoğu kez aşk olarak belirtilen şey sevme beceriksizliğini ve sevememeyi gizlemek için kullanılan maskeden başka bir şey değildir.Bu konuda hala aydınlatılmamış olan bir konuda,anne ve babaların çocuklarına karşı duydukları sevgidir.Batı kültürlerinin son iki yüz yıllık tarihinde sık sık rastlanan, çocuklara karşı fiziksel ve ruhsal olarak kötü davranma,eziyet etme ve dayak atma gibi olayların, giderek sadizme dek varması öylesine korkunçtur ki, insanın sevgi dolu anne babaların yalnızca bir istisna olduğuna inanası geliyor.Evlilikte de aynı şeyler söz konusudur.Sevgiye  ya da geleneksel evliliklerdeki gibi toplumsal göreneklere ve alışkanlıklara dayalı evliliklere dikkatle bakacak olursak,birbirini gerçekten seven çicftlerin azınlıkta olduğunu hemen fark ederiz.Toplumsal görev duygusu, gelenekler, karşılıklı ekonomik  çıkarla, çocuklara olan ortak ilgi, karşılıklı bağımlılık ya da korku, bazen de birbirine duyulan nefret, genellikle “sevgi” olarak yaşanmaktadır.Eşlerden birinin ya da ikisinin birden birbirlerini hiç sevmediklerini, belki de hiç sevmemiş olduklarını anlayana dek, bu böyle sürüp gitmektedir.Günümüzde bu konuda bazı olumlu gelişmeler olduğunu hemen eklemeliyim.İnsanlar eskiye oranla daha uyanık ve gerçekçi oldular.En azından cinsel çekicilik ve cinsel tutku ile sevgiyi birbirine karıştırmayanların sayısında artma olduğu bir gerçek. Dostane ve sınırlı bir grup ilişkisi de artık aşk sayılmıyor. Bu gelişmeler insanların arasında eskiye oranla dürüstlüğün artmasına ve sık sık eş değiştirme eğiliminin yaygınlaşmasına yol açtı.Ama ne yazık ki bu yeni anlayış da sevginin yaşanması konusunda eskisinden üstün bir toplum yaratamadım.“Aşık olmak”ın ,nasıl olup da “aşka sahip olmak” yanılgısına dönüştüğünü,herhangi iki sevgilinin gelişimlerine bakarak izleyebiliriz.Üretici ve yaratıcı bir eylem,bir aktivite ve bir etkinlik olan sevgi durabilir veya yürüyebilir ama ona tutulmak pasif bir durum olduğundan,sevgi sözüyle temelden çelişir.Aşkın ilk dönemlerinde her iki taraf da, diğerinden emin olamadığı için dikkatlidir ve öbürünün kalbini kazanmaya çalışır. Canlı, hareketli, ilgili çekici ve bu canlılıkları yüzlerine yansıdığı için de güzeldirler.İkisi de birbirlerine sahip olamadıklarından, enerjilerini olmaya yani vermeye ve karşı tarafı canlandırmaya yöneltmişlerdir.Bu durum çoğu kez evliliklekten sonra değişiverir.Evlilik sözleşmesiyle eşler birbirlerinin bedenleri, duyguları ve ilgi alanları üzerinde hak sahibi olurlar.Artık kazanılması gereken kimse yoktur. Çünkü sevgi sahip olunabilecek bir nesne, bir mülkiyet haline gelmiştir.İki taraf da sevgiye değer olmaya ve sevgiyi canladırmaya çaba göstermemeye başlayınca, her şey can sıkıcı olur ve güzellikler yitirilir.Hayal kırıklığına uğrayan eşler çaresizdirler.Kendilerine “başlangıçta bir hata mı yapmıştık? Yoksa karşımızdakini tanıyamamış mıydık? Veya ben mi değiştim?” gibi sorular soran eşler, genellikle karşı tarafı suçlu bulup, kendilerini aldatılmış hissederler.Anlayamadıkları şey,artık ilk zamanlardaki gibi birbirlerini seven insanlar olmadıklarıdır.Sevgi sahip olabileceklerini sanma hatası,onların birbirlerini sevmelerine engel olup sevgiyi yok etmiştir.İşte bir kez bu düzeye gelince çiftler yeniden sevebilmeyi denemek yerine,sahip oldukları ortak şeylere yönelirler. Para, toplumsal yer,ev,çocuklar gibi konular sevginin yerini alır ve sevgi ile başlayan evlilik böylece çoğu kez, dostane bir mülkiyet ortaklığına dönüşür.İçine kapalı,bencil ve birbirlerinden kopuk,iki kişinin beraberliğine de yanlış bir tanımla “aile” denir.Bazı durumlarda eşler,ilk dönemlerdeki o güzel duyguların canlanması özlemi ile yeni eşler edinirlerse bu duyguların yeniden gündeme geleceği hayaline kaptırırlar kendilerini.Sevgiden başka bir şey istemeyen kişiler için sevgi,kendi benliklerinin bir ifadesi değil,bir put ya da kendilerini adamak istedikleri bir tanrıçadır.Bu gerçeği,yani eski bir  Fransız şarkısında söylendiği gibi “sevginin,özgürlüğün çocuğu olduğunu” fark edemedikleri sürece,başarısız kalmaya mahkumdurlar.Sevgi tanrıçasının tapınıcıları sonuçta öylesine bir pasiviteye düşerler ki,her şey can sıkıcı,gelmeye başlar ve o ilk zamanlardaki çekici gelen şeyler,tiksindirici hale gelirler.Yukarıdaki açıklamalara rağmen yine de belirtmeliyim ki,birbirini seven iki insan için en iyi çözüm evliliktir. Sorunu yaratan evlilik değil, evlenen kişilerin karakter yapılan ile içinde yaşanılan toplumun kuralları ve değer yargılarıdır.Birlikte yaşamanın modern biçimlerinin yanı grup evliliği,eş değiştirme,grup seksi gibi uygulamaların savunucusu olanlar,benim anlayabildiğim kadarıyla sevgide başarısız kalışlarını değişik çabalarla örtmeye çalışmaktadırlar.Gerçekten sevmeyi onu yaratıcı bir eylem olarak görmeyi başaramayınca, içine düştükleri hayal kırıklığını ve sıkıntısını,yeni tahrikler yaratarak unutmaya çalışan böyleleri,ne kadar değişik yollar uygulasalar ve ilişkiye girdikleri insan sayısını ne kadar artırsalar da,gerçek sevgiye ve onun vereceği hazza ya da mutluluğa bir türlü ulaşamazlar.Kaynak:Erich Fromm “Sahip Olmak ya da Olmak” kitabından",
      "url": "/sevgiye-sahip-olabilirmiyiz.html"
    }
    ,
  
    "cocugunuz-sigara-iciyorsa-html": {
      "title": "Çocuğunuz Sigara İçiyorsa!",
      "baseurl":"",
      "image": "sigara2.jpg",
      "date": "09/02/2018",
      "tags" : "çocuğunuzun sigara içmesi, sigaraya başlama yaşı, sigara bırakma, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "Bugün 9 Şubat Dünya Sigarayı Bırakma günü ve bu güne özel bir yazı ile karşınızdayım. Bir çoğumuzun hayatında mutlaka sigara içen birileri vardır belki de siz içiyorsunuzdur. Sigaranın zararları konusunda sizleri TÜİK verileri ile başbaşa bırakıyorum.252 Bin Çocuk Sigara KullanıyorTürkiye’de her yıl 83 Bin kişi sigaraya bağlı nedenlerle yaşamını yitirmektedir. 252 bin çocuk sigara kullanmaktadır. Çocukların sigara kullanımında erkeklerin oranı %10.2 kızların oranı %5.3 tür. TÜİK’in 2016 verilerine göre Türkiye’de 15 yaş üstü nüfusun %26.5 her gün sigara kullanmaktadır.Sigaraya Başlama Yaşı Her Yıl DüşmektedirDünyada olduğu gibi Türkiye’de de sigaraya başlama yaşı hızla düşmektedir. Yapılan araştırmalara göre gençlerin sigaraya %25,7 sinin 13 yaş ve altında başladığı, %43,6 sının 13-16 yaş aralığında başladığı, %25,7 si ise 16 yaş üstünde başladığı ortaya çıkmıştır. Nikotin bağımlılığı olan yetişkinlerin %90’ı sigaraya ergenlikte başlamaktadır. Hatta sigara ile başlanan bu sağlıksız yaşam devamında alkol ve madde kullanımına doğru ilerlemektedir.Sigaranın Zararları Nasıl Anlatılmalıdır?Öncelikle ergenlik öncesinde çocukluk döneminde bu konuların iletişim halinde konuşulmuş olması gerekmektedir. Çocuklara sohbet edilirken sigaranın olumsuz etkileri anlatılmalıdır. Sigara içen birisine rastlanıldığı zaman sigaranın olumsuz etkileri üzerinde sohbet edilmesi çok etkilidir. 12 yaşından sonra ise ergenlerin ilişkilerde sigaradan görecekleri zararlarla ilgili, çok çabuk bağımlı yaptığı hakkında bilgilendirmek ve hayır diyebilmenin en önemli madde olduğu anlatılmalıdır. Rol model olarak ebeveyn çok önemlidir. Çocuklar rol model olarak aileyi örnek alacakları için ebeveynlerin sigara içmemeleri olumlu etki yaratacaktır.Çocuğunuzun Sigaraya Başladığını Öğrenince Ne Yapmalısınız?Mutlaka çocuğunuzla sigara içip içmediğini konuşmalısınız. Öncelikle şüphelerinizi açık ve net bir şekilde anlatıp sigara içip içmediğini sormalısınız. Fakat bu konuşmayı anlayışlı bir konuşma tarzında yapmalısınız. Öncelikle sigara kullanmaya ne zaman başladığını ve neden ihtiyaç duyduğunu öğrenmelisiniz. Eğer arkadaş ortamından bir baskı uygulandığını anlarsanız bu konu üzerinde hassasiyetle durmalısınız. Arkadaşlarını tanımalısınız, çocuğunuzla daha vazla paylaşımda bulunmalısınız. Sigara kullanmasını onaylamadığını ona sakin bir tonda anlatmalısınız.",
      "url": "/cocugunuz-sigara-iciyorsa.html"
    }
    ,
  
    "misofonya-algi-bozuklugu-nedir-html": {
      "title": "Misofonya Algı Bozukluğu Nedir?",
      "baseurl":"",
      "image": "misofonya.jpg",
      "date": "08/02/2018",
      "tags" : "Misofonya Nedir, Misofonya Tedavisi, misofonya hastaligi, misofonya rahatsizligi, algı bozuklugu, asabiyet, yuksek sesler, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "İnsan psikolojisini etkileyen bazen somut bazende soyut etkenler olabilmektedir. Psikolojiyi olumsuz etkileyen etkenlerden bir tanesi de rahatsız edici seslerdir. Aşırı yüksek sesler çoğu insanı rahatsız etmektedir. Fakat bazı insanlar hafif seslerdende rahatsız olmaktadırlar. Bu rahatsızlık kronikleştiği durumlarda Misofonya (Misophonia) adı verilen algı bozukluğuna dönüşmektedir. Misofonya bazı ince, ritmik ve hafif seslere karşın aşırı hassas olma durumudur.Eğer etrafınızda saatinizin tik-tak sesinden, yada nefes alış veriş sesinizden rahatsız birileri bulunuyorsa, muhtemelen bir Misofonya rahatsızlığı olan kişiye rastlamış olabilirsiniz.Misofonya rahatsızlığı bulunan bir kişinin karşılaştığı belirtiler  Geceleri yüksek sesle müzik dinlemekten rahatsız olmak  Sabahları alarm sesi ile uyandığında asabi olmak  Rahatsız olduğu gürültüleri durduramadığında öfkelenmek (Trafiğin oluşturduğu ses kirliliği, kalabalık insan gruplarının bulunduğu yerlerdeki gürültü kirliliği, ağız şapırdatması, ritmik ağız sesleri)  Sessizlik ve odaklanma sırasında masaya kalem vurmak, çıkartılan riktmik ayak sesleri, saatin tik-tak sesi vb sesler öfkelenmesi için geçerli seslerdir.  Sessizlikten dolayı gündüz yerine geceleri sevmek  Küçük çocukların çıkardığı seslerden aşırı etkilenmekMisofonya rahatsızlığı bulunanlar nasıl rahatlayabilir?  Sessiz bir ortamda dinlenerek  Düzgün ritimli slow müzik dinleyerek  Yankılı sesler dinleyerekMisofonya rahatsızlığı nasıl tedavi edilir?Tedavi için bir psikiyatra görünmek gerekir. Sözle yapılan terapinin yanı sıra hastayı rahatsız olduğu seslere alıştırmaya çalışmak gerekir. Hastanın ilk zamanlar kendini zorlayarak sonrasında ise kendiliğinden rahatsız edici seslere dayandığı gözlemlenir.İnsan sevmez olarak bazı belirtilere sahip olduğumu gözlemliyorum!",
      "url": "/misofonya-algi-bozuklugu-nedir.html"
    }
    ,
  
    "siddet-uygulama-istegi-ve-siddetin-nedenleri-html": {
      "title": "Şiddet Uygulama İsteği ve Şiddetin Nedenleri",
      "baseurl":"",
      "image": "kavga.jpg",
      "date": "07/02/2018",
      "tags" : "şiddetsiz iletişim, şiddet uygulama istedği, şiddete hayır, şiddetin nedenleri, şiddetin tarihçesi, şiddetin birey üzerindeki etkileri nelerdir, şiddet uygulamak, şiddet uygulama nedenleri, çocuğa şiddet uygulamak, aşk cinayeti, namus cinayeti, Kızını dövmeyen dizini döver, dayak cennetten çıkmadır, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "Günlük yaşantımızda herhangi bir anda karşımıza çıkabilen yada aynı evi paylaştığımız ailemizin içinde gördüğümüz, ufacık sorunları büyütebilen, hiç kavga edilmeyecek konularda dahi kavga edebileceğimiz yapıdaki insanlardan bahsedeceğim. Hemen hemen çoğunuz bu türdeki karaktere sahip insanlarla karşılaşmışsınızdır. Bu insanların böle bir karaktere sahip olmalarını, uzmanlar bir çok etkene bağlı olabileceğini belirtiyorlar.Çocukluk Yaşlardaki Şiddete Maruz Kalma DurumuŞiddete maruz kalan yada şiddete tanık olan insanların başkalarına şiddet uygulayabileceği bilimsel olarak kanıtlanmıştır. Özellikle çocukluk yaşlarda sözel şiddete yada fiziksel şiddete maruz kalanların yetişkinliklerinde şiddete daha eğimli oldukları belirlenmiştir.Medyadaki Şiddet Görüntüleri ve Şiddet İçerikli Dizilerin EtkileriMedyadaki şiddet içerikli görüntülerin “aşk cinayeti”, “namus cinayeti” şeklinde yayınlanması şiddetin normalleştirilmesine ve yaygınlaşmasına etki etmektedir. Toplumumuzda erkek cinsi saldırgan bir tipleme ile özdeştirilmeye çalışılmaktadır. Bu durumu en çok dizi ve filmlerde görmekteyiz.Şiddetin Ortaya ÇıkışıŞiddet dediğimizde aklımıza sonucu malesef ölüme giden fiziksel davranışlar gelmektedir. Oysaki şiddetin bir süreci bulunmaktadır. İncitici sözler zaman içerisinde yerini ses yükseltmeye bırakıyor. Sesini yükselten kişi daha sonra karşısındakinin susmasını istiyor ve yükselen ses bağırmaya dönüşüyor. Bir süre sonra hakaret ve küfür içeren sözler yerini alıyor. Daha sonra bu davranışlar tokatlar, dövmeler ve ne yazık ki ölümle sonuçlanıyor.Kültürümüzün Şiddetteki YeriToplumumuzda şiddetin normalleşmesine yardımcı olabilecek anlayışlar vardır. “Kızını dövmeyen dizini döver, dayak cennetten çıkmadır” vb. anlayışlar şiddet için altyapı hazırlamaktadır. Kadının toplumdaki algılanışı da bu durumu etkileyebiliyor. “Kadın dediğin fedakar olur, yuvayı dişi kuş yapar, şaçını süpürge etmesi” vb. anlayışlar toplum tarafından içselleştirildiğinde, kadının karşısındakine karşı fedakar olması gerektiği algısına kapılmaktadır. Karşısındaki insanı kendinden daha öncelikli durumda gördüğünde şiddete uğradığı zaman eşinin bunu yapmaya hakkı olduğuna inanıyor. Kendisine uygulanan şiddeti sorgulamayıp eşinin bu davranışına “çok sinirliydi, alkollüydü” gibi bahaneler bulabiliyor. Bu anlayışa sahip kadınlar, kendisi sinirli iken çocuğuna uyguladığı şiddette haklı olduğuna inanıyorlar.Ailesel Davranışların Birey Üzerindeki EtkileriKişi şiddet görerek büyümüş ise bir süre sonra şiddetin kafasında normal bir davranış olduğuna inanıyor. Şiddete maruz kalan insanların ortak noktalarından biri ise şiddetin bazen hak edildiğini düşünmeleridir. Ailesinden gördüğü şiddeti içselleştirdiği için aynı davranışı eşinden de gördüğünde yadırgamıyor ve suçu kendisinde aramaya başlayarak kabulleniyor.Bireyler İle Aranızda Sınırları ÇizmelisinizKişinin şiddete meyilli olmasının mutlaka eşinede şiddet göstereceği anlamına gelmemektedir. Bir eşin diğerine şiddet uygulayabilmesi şiddete maruz kalanın çizdiği sınırlarla ilgilidir. Eşine her şiddet uygulayan kişi sokaktaki birine yada patronunada şiddet uygulayamadığı için bireyler arasında sınırların çizilmesi gerekmektedir. Şiddete maruz kalan kişi ilk önce şiddetin farkına varıp tepkisini ortaya koyması gerekmektedir. Tepki gösterirken dikkat edilmesi gerekenlerden başlıcaları ise karşındakini eleştirmemek ve suçlayıcı olmamak. Bu şekilde iletişimin başarılı olduğu görülmektedir.İnsan sevmez olarak şiddetin fakına varmak ve önlemlerini almak gerektiğinin altını çiziyorum!",
      "url": "/siddet-uygulama-istegi-ve-siddetin-nedenleri.html"
    }

    "uyusturucu-kullanim-yasi-html": {
      "title": "Uyuşturucu Madde Kullanım Yaşı",
      "baseurl":"",
      "image": "drugs.jpg",
      "date": "06/02/2018",
      "tags" : "uyusturucu madde bagimliligi, sentetik uyusturucu maddeler, bonzai kullanim yasi, madde kullanimi, uyusturucu madde tedavisi, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "Son dönemlerde alkol ve uyuşturucu madde bağımlılığının artış göstermesi endişe vermektedir. Haberlerde, sosyal medyada hatta sokakta gördüğümüz uyuşturucu madde bağımlısı gençlerin durumu, uyuşturucu madde bağımlılığının her geçen yıl arttığının sinyalini veriyor. Sentetik uyuşturucu madde tehlikesi her geçen gün artmaktadır. Türkiye’de 2016 yılına oranla uyuşturucu madde bağımlılığından hayatını kaybedenlerin sayısı 4 kat arttı.Yeşilay’ın paylaştığı Birleşmiş Milletler Uyuşturucu ve Suç Ofisi’nin hazırlamış olduğu 2016 Dünya Uyuşturucu Raporu verilerine göre;  Dünya genelinde uyuşturucu bağımlılarının sayısının 29 milyona ulaştığı bilgisi veriledi.  Dünya çapında en yaygın kullanılan uyuşturucu madde olma özelliğini sürdüren esrarın kullanıcı sayısı 183 milyon olarak tahmin ediliyor.Bonzai Kullanım Yaşı 14’e Düştü ve Son 5 Yılda 13 Kat ArttıSon yıllarda en ölümcül uyuşturucu madde olan bonzai bağımlılarının sayısı Türkiye’de 500 bin olduğu tahmin ediliyor. Bonzai çeşitli kimyasalların bazı bitki yapraklarına emdirilmesiyle yapılan bonzainin içerisinde, fare zehirinden oto sanayide kullanılan sprey boyalara kadar her türlü zehirli madde bulunuyor. Bu zehirli uyuşturucu maddesinin kullanım yaşı ne yazık ki 14 yaşındaki ilk okul çocuklarına kadar ulaşmaktadır. Okul çevrelerinde bu tehikenin boy göstermesiyle Emniyet Müdürlüğü tarafından, Mobil Okul Timleri uygulamaya geçirilmiştir.Sentetik Uyuşturucu Madde Tehlikesi Artıyor!Türkiye’de gençleri yaşayan ölüye döndüren sentetik uyuşturucu madde kullanımı artıyor. Bonzaiden sonra kullanımında artış görülen sentetik uyuşturucu maddeleri içerisinde çamaşır suyu, fare zehiri, sinek ilacı vb maddeler içeriyor. Bu zehirleri çok ucuz fiyatlara ürettikleri için kullanımında artış görülüyor.Bu zehirli uyuşturucu maddeler kullanıldığında kalp atışında artış ve nabız yükselmesi, ağız kuruluğu, halüsinasyon görme, geçici körlük, geçici felç ve kalp krizi geçirebiliyorlar.Çocuğunuzun Uyuşturucu Bağımlısı Olduğunu Nasıl anlarsınız?  Uyuşturucu madde kullanan çocuğun yapmış oldukları ilk değişiklikler çevrelerinde yapmış olduğu değişikliklerdir. Eski arkadaşları yerinde uyuşturucu maddeye erişim daha kolay olan yeni arkadaşlar edinirler.  Duygu durumunda ani değişiklikler olabilir. Bazen çok neşeli, bazen öfkeli bazende huzursuz ve keyifsiz olabilir.  Ailesiye daha az zaman geçirmek istemesi olası çatışmalardan kaçacağını göstermektedir.  Görünür bir harcaması olmamasına rağmen daha fazla para harcaması  Psikolojisinde umutsuzluk, karamsarlık ya da inançsızlık gibi duygu durumları olabilir.  Vücudunda bazı belirtiler olmaya başlayabilir. Süreki yorgun, gözlerde kızarıklık yada şişlik gibi.Madde Kullanımının Önlenmesi ve Tedavi EdilmesiBilindiğinin aksine alkol ve uyuşturucu madde bağımlılığının tedavisi bulunmaktadır. Tedavide önemli olan kişinin tedaviyi kabul etmesidir. Çünkü madde bağımlılığı sadece ilaçla tedavi edilememktedir.1-Biyolojlik TedaviKişi öncelikle kullandığı uyuşturucu maddeden arındırılmaya çalışılır. Bir hastane ortamına yatırılarak uyuşturucu maddeden arındırılma tedavisi uygulanır. Fiziksel durum için gerekli tetkikler yapılır. Psikiyatrik bir durum söz konusu ise gereki tedavi planlanır. Maddenin bırakılması sonrasında oluşacak yoksunluk belirtileri üzerinde tedavi uygulanır.2-Psikolojik TedaviKişilik özellik testleri ile trapi programları hazırlanır. Ayrıca uyuşturucu maddenin bırakılması aşamasında aşırı istek ve bu aşırı isteğe bağlı sıkıntılar oluşmaktadır. Bu sıkıntılar gevşeme egzersileri nefes egzersizleri ile giderilmektedir.3-Sosyal TedaviKişinin bu tedavi evresinde daha önceki çevresinden uzaklaşıp kendisi için yeni bir sayfa açması gerekmtedir. Çünkü uyuşturucu madde kullanıldığı dönemde bu doğrultuda bir çevre edinilmiştir. Bu çevreden uzaklaşmak tedavinin en önemli aşamasıdır.İnsan sevmez olarak çocuklarımızı bu zehir dünyasından kurtarmalıyız!",
      "url": "/uyusturucu-kullanim-yasi.html"
    }

    "cocuklarin-cinsel-istismara-ugradigini-nasil-anlariz-html": {
      "title": "Çocukların Cinsel İstismara Uğradığını Nasıl Anlarız?",
      "baseurl":"",
      "image": "cocuk-istismar-4.jpg",
      "date": "04/02/2018",
      "tags" : "cinsel istismar, cocuk cinsel, tecavuz, cocuk istismar, cocuk tecavuz, istismari nasil anlarsiniz, tacizi nasil anlariz, cocuk taciz, cocuk davranisi, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "Son zamanlar medyada sürekli karşılaştığımız çocuk istismarları haberleri çok korkunç boyutlara ulaştı. Cinsel istismara uğrayan çocukların yaşadıklarını sosyal medyanın desteği ile ortaya çıkaran pekçok haber ile hergün sarsılıyoruz. Bu insan olamayan canlı türlerinin pis ellerini çocuklarımızın üzerinden çekmeleri için, daha çok duyarlı ve bilinçi olmalıyız.Çocuk İstismarının YaygınlığıTürkiye Psikiyatri Derneğinin ÇOCUK CİNSEL İSTİSMARI VE ZOR AÇIĞA ÇIKMASI  bilgilendirme dosyasına göre  2002’de Dünya Sağlık Örgütü, küreselolarak en az 150 milyon kız ve 73 milyon erkek çocuğun 18 yaşın altında zorla cinselilişki ya da fiziksel temas içeren diğer cinsel şiddet türlerini yaşamış olduğunubildirmiştir.  Türkiye İstatistik Kurumu (TÜİK) 2015 verilerinde suç mağduru çocuk sayısının yılda122 bini geçtiği, bunların %10 oranında cinsel suçlar olduğu bildirilmektedir.  Sosyal Hizmetler ve Çocuk Esirgeme Kurumu (SHÇEK) ve UNICEF’in 2010’daTürkiye’de 6 ilde yaptıkları çalışmada; 1328 hanede, 7-18 yaş arası toplam 1886 çocuklayüzyüze görüşülmüştür. Çocuk katılımcılar, yaş, cinsiyet ve bölge farkı olmaksızınistismarın sırasıyla ev, okul ve sokakta gerçekleştiğini; istismar eden kişilerin de sırasıylababa, öğretmen, anne, arkadaş ve komşu olduğunu anlatmışlardır.Bir Çocuğun İstismara Uğradığını Nasıl Anlarsınız?Davranışlarındaki değişikliğe dikkat!  Uyku bozuklukları, iştah problemleri, büyük yaştaki çocuklarda yatağa işeme, parmağını emme ve sadece tanıdığı kişilerle iletişim kurma  Sürekli karın ağrısı şikayeti  Ruh halinin aniden değişmesi, durup dururken öfkelenme ya da başka tepki verme.  Uyku sorunu ve karanlıktan korkma.  Fiziksel temastan kaçınma.  Kendini suçlama eğilimindeyse.  Aniden kilo veriyor ya da alıyorsa.  Sık sık kabus görme, aşırı derecede canavar ya da görünmeyen nesnelere ilişkin korku.  Bazı insanlara karşı korku ve yanlız kalmama isteği.Cinsel İstismara Uğramış Bir Çocuğa Nasıl Davranılır?Cinsel İstismarın Üstü ÖrtülmemeliCinsel istismar sonrası çoğu ebeveyn olayın üstünü örtme davranışı içerisinde olduğu gözlemlenmiştir. Ebeveynlerin bu davranışlarının sebeplerinde,  Olayın çevre tarafından duyulma endişesi  Çocuğun bu olayı oyun zannedip anlamamış olduğunu varsaymalarıAncak bu tutumlar hangi yaşta olursa olsun çocuğun ebeveynlere karşı güvensizlik yada kendi önbelliğine karşı suçluluk duymalarını sağlamaktadır.Çocuk Koruyucu Psikolojik Destek Kapsamına AlınmalıÇoğu ebevenylerin, çocuğun istismara maruz kalmadan önce bazı önlemleri almaları gerekmetedir. Çocuğa yaşına uygun cinsel bilgilerin verilemesi, cinsel bölgelere dokunulma ile ilgili bazı öğretilerin yapılması, tuvalet için yardım isteyebileceği durumlarda kimlerden ve ne ölçüde yardım istemesi gerektiği konuları anlatılması gibi psikoljik destek kapsamına alınmalıdır.Çocuğun Hayal Dünyasında Cinsel Davranışlar BulunmamaktadırÇocuğun özellikle cinsellik yada istismara yönelik söyleyebileceği herşeyi dikkate alıp şüphe ile bakmak gerekmektedir. Çünkü çocuğun hayal dünyasında bu bilgiler bulunmamaktadır. Çocuğun yaşına göre sorduğu soruları dikkate alarak merak ettiği konular üzerinden bilgi edinilmelidir.Bu Cümleler Kesinlikle KurulmamalıÇocuğun duygularına odaklanın ve suçluluk duygusu hissediyorsa kesinlikle “sen onunla nasıl birlikte gidersin” veya “onun bunu yapmasına nasıl izin verdin” gibi cümleler çocuğun zaten kendisine karşı suçluluk duyduğundan kurulmamalıdır. Ebeveynlerin bu konuda yapıcı ve olumlu davranışları çok önemlidir.İnsan sevmez olarak bu hastalıklı canlı türlerinden çocuklarımı korumalıyız!",
      "url": "/cocuklarin-cinsel-istismara-ugradigini-nasil-anlariz.html"
    }
    ,
  
    "cocuklari-dilendiren-insanlar-html": {
      "title": "Çocukları Dilendiren İnsanlar",
      "baseurl":"",
      "image": "syria-child-2.jpg",
      "date": "03/02/2018",
      "tags" : "cocuk dilenci, mendil satan, dilenci mendil, mendil cocuk, mendil suriye, dilenci cetesi, multeci cocuklar, cocuk kiralık, suriyeli cocuk, suriye dilenci, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "Dünya üzerinde açlık ve savaşlar nedeniyle doğup büyüdükleri yerlerden göç eden milyonlarca insan, çok zor şartlarda hayatlarını devam ettirmeye çalışıyorlar. Bu zorlu mücadele sırasında en çok acı çekenler tabiki çocuklar oluyor. Hergün sokaklarda okul çağında olmayacak kadar küçük çocuklar dilendiriliyor. Kimisi bir kaldırım taşının üzerinde çıplak ayaklarıyla oturuyor, kimisi elinde bir mızıka metro girişinde ezberleyebildiği bir iki şarkıyı çalmaya çalışıyor.Yaşıtları sokaklarda oynarken, okullarda eğitim alırken onlar belkide başlarını sokacak bir ev bulamıyorlar.Ortadoğu’da çıkan çatışmalar ve yapılan savaşlarda milyonlarca insan hayatını kaybetmiştir. Bu bataklıktan kaçabilen çocukları ise başka bataklıklara sürükleyenler yeni bir sorun oluşturuyor. STK temsilcileri özellikle çocuk dilencilerin sayısındaki artışa dikkat çekiyor. İstanbul Emniyeti’ne bağlı Çocuk Şube Müdürlüğü ekiplerince mülteci çocukların zorla dilendirildiği ve mendil sattırıldığını tespit etti. Yapılan soruşturma sonrasında çocukların ailelerinden para karşılığı kiralandığı ortaya çıktı.Aileleri tarafından korunmayıp para karşığı gözden çıkartılan çocuklar, ne yazıkki bu ve buna benzer çetelerin ellerine düşmektedir. Yaşıtlarının okullara gidip eğitimlerine devam ettiği sürede, ölümden kurtulabilen çoğu çocuk yaşam mücadelesi vermeye devam ediyor.Ülkemizde en az 42.000 çocuğun sokaklarda yaşadığı ya da çalıştığı tahmin edilmektedir. Hiçbir suçu olmayan bu masum çocukların, vicdan yoksunu hastalıklı canlılardan korunması sağlanmalıdır.İnsan sevmez olarak çocuklarını bu bataklığa terkeden ve çocuklardan para kazanmayı meslek edinen bu hastalıklı canlı türlerini sevmemiz mi gerekmektedir?",
      "url": "/cocuklari-dilendiren-insanlar.html"
    }
    ,
  
    "kadina-siddet-uygulayan-canli-turu-html": {
      "title": "Kadına Şiddet Uygulayan Canlı Türü",
      "baseurl":"",
      "image": "violence-against-women2.jpg",
      "date": "02/02/2018",
      "tags" : "kadin cinayeti haber, kadina siddet haber, kadina siddet, kadın cinayeti, kadina siddetin nedenleri, kadin cinayetleri sayac, anıt sayac, cadı avi, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "İnsan sevmez olarak, kadına şiddetin sadece bir kadının sorunu olmadığına, küresel bir sorun olduğuna inanıyorum. Çünkü kadına şiddet tüm dünyada salgın bir hastalık şeklinde devam ediyor. Dünya Sağlık Örgütü Kasım-2017 raporunda kadın cinayetlerinin %35’i birlikte oldukları erkekler tarafından işlendiğini belirtiyor.Türkiye’de kadına yönelik şiddetten ölen kadınların anısını yaşatmak için internet üzerinden kurulmuş Anıt Sayaç ile 2008 yılından bugüne kadar cinayete kurban giden kadınlarımızın bilgilerine ulaşabilirsiniz.Aile içinde kadına yönelik yapılan şiddet ile çocuklara uygulanan şiddet arasıda sıkı bir ilişki bulunmaktadır. Yapılan araştırmaya göre eşlerine şiddet uygulayan erkeklerin %50’sine yakını çocuklarına da şiddet uyguladığını ortaya çıkarmıştır. Aile içi şiddet ortamında büyüyen çocuklar korku, kaygı, depresyon, çevresine karşı şiddet gibi davranışlar gösterebilirler.Kadına yönelik şiddet birçok devirde kültürler, dinler ve gelenekler altına gizlenmiştir. Bu sebeple genellikle şiddete maruz kalındığının farkına varılması zorlaşmaktadır. Hakaret, bağırma, aşağılama, yasaklama, küçümseme, engelleme vb. birçok şiddet çeşitleri bulunmaktadır.Ortadoğu’da kız çocuklarının doğduktan sonra öldürülmesi, ve bu coğrafyada günümüzde dahi kadınlara haklarının verilmediği görülmektedir. Kadın - Erkek eşitliğindeki farkın günümüzde en çok görüldüğü coğrafyadır. 15. yüzyılda Avrupada ortaya çıkan cadı avı vahşiliği ile katledilen sayısız kadın olduğu bilinmektedir.Tarihte birtakım dini çıkarımlara göre kadınlar şiddetten ve öldürülmekten kurtulamamışlardır.Kadınlara şiddetin önüne geçilmesi için şiddetin, kadının sorunu olmaktan çıkartılıp insanlığın sorunu olduğu benimsenmesi ve özellikle devletlerin politikalarla, yasalarla, eğitimlerle bu hastalıkla mücadele etmeleri gerekmektedir.İnsan sevmez olarak kadına şiddet uygulayan bu hastalıklı canlı türünü sevmemiz mi gerekmektedir?",
      "url": "/kadina-siddet-uygulayan-canli-turu.html"
    }
    ,
  
    "cocuk-gelinlerin-sebebi-pedofililer-insanmi-html": {
      "title": "Çocuk Gelinlerin Sebebi Pedofililer İnsan mı?",
      "baseurl":"",
      "image": "child-bride.jpg",
      "date": "31/01/2018",
      "tags" : "cocuk gelin, pedofili, subyancilik, cocuk evliligi, insan, tecavuz, gebe, tuik ocouk gelin, tuik cocuk evlilik, cocuk istismar, toplumsal sorunlar",
      "author": "insansevmez",
      "group": "Toplumsal Sorunlar",
      "content": "Çocuk gelinler ve çocuk istismarları son zamanlarda teknolojinin gelişmeyisle birlikte, haber alma organlarının çeşitlenmesi ve kolaylaşması nedeniyle daha fazla gündeme gelmektedir. İnsanların bilinçlenmeye başlaması ile, bu konulara daha fazla duyarlı davranmaya başladıklarını görüyoruz. Tabiki bilinçlenen insanların yanı sıra değişmeyen hastalıklı zihniyete sahip insanlarında varlığı dünya üzerinde devam etmektedir.Bu hastalıklı zihine sahip canlılara insan dediğimiz için insansevmez olarak bu insanları sevmeli miyiz sorusunu soruyorum. Dünya Sağlık Örgütü’nün son güncellediği yaş dilimlerinde 18 yaşının altındakileri “ERGEN” olarak tanımlamştır. Ayrıca Dünya Sağlık Örgütü’nün yayınladığı Ocak-2018 raporunda dikkat çekici iki madde bulunmaktadır.  Her yıl, 15-19 yaşlarındaki yaklaşık 21 milyon kız ve 15 yaşın altında yaşları 2 milyon kız gelişmekte olan bölgelerde gebe kalmaktadır.  15-19 yaşlarındaki yaklaşık 16 milyon kız ve 16 yaşın altında 2,5 milyon kız her yıl gelişmekte olan bölgelerde doğum yapmaktadır.İşte bu zihniyete sahip canlıların sebep olduğu sonuçlar raporda görülmektedir. Peki aynı araştırmaya göre yukarıdaki sonuçların önüne geçilmesi durumunda olabilecekler nelerdir?  Tahminlere göre evliliği 18 yaşından önce azaltılması sonrası, çocuk evliliklerinde %10’luk bir azalma, bir ülkenin anne ölüm hızındaki %70’lik bir düşüşe katkıda bulunabilir.  Bu gereksinim karşılanırsa, her yıl 2.1 milyon plansız doğum, 3.2 milyon kürtaj ve 5600 anne ölümü önlenebilir.Dünya üzerinde birçok ülkede yapıcı bir önlem alınmadığından dolayı ne yazık ki bu rakamlar artmaktadır.Birçok ülkede kültürel, dinsel yada geleneksel durumların etkisiyle ergen yaşta evliliğin önüne geçilmemektedir.Dünya Sağlık Örgütü (WHO) Pedofiliyi bir yetişkinin bilerek ve bilmeyerek yaptığı, çocuğun sağlığını, fiziksel ve psikolojik gelişimini olumsuz yönde etkileyen davranışlar olarak tanımlanmıştır. Bu durumda çocuk evlilikler, çocuk istismarları bilimsel olarak Pedofili tanımına girmektedir.Ülkemizde çocuk evliliği oranı 2016 yılındaki TÜİK verilerine göre %4.6 olarak belirtilmiştir. Ancak bu veriler 16-17 yaş grubundaki kız çocuklarını kapsamaktadır. Dolayısı ile 16 yaşının altındaki kız çocuklarının evlilikleri ile ilgili resmi rakamlar olmadığı için net bir veri elde edilemiyor.Çocuklarımızı korumalıyız!Bu hastalıklı zihniyetteki canlılar neyi gerekçe gösterirse göstersin, bilinçlenip çocuklarımızı korumalıyız.",
      "url": "/cocuk-gelinlerin-sebebi-pedofililer-insanmi.html"
    }

    "iyi-ve-kotu-insan-html": {
      "title": "İyi ve Kötü İnsan!",
      "baseurl":"",
      "image": "goodandbadpeople.jpg",
      "date": "25/01/2018",
      "tags" : "iyi insan, kotu insan, soykirim, katil, isyeri, calismak, trafik, toplu tasima, psikoloji",
      "author": "insansevmez",
      "group": "Psikoloji",
      "content": "İyi ve Kötü insan!Biz insanlar genelde iyi insanlar olduğumuzu düşünürüz. Hangi algıya göre iyi insanız tabiki kendi düşüncemize göre iyi insanız. Toplum tarafından en hastalıklı insan ilan edilen biri dahi kendisinde bir sorun olduğunu düşünmez ve iyi bir insan olduğunu söyler. Eşini, çocuklarını gözünü kırpmadan katleden bir katil özünde iyi bir insan olduğunu söyler çünkü yaptıklarının kendine göre sebepleri vardır.Kitleleri hiç düşünmeden yok eden emirleri verenler kendilerine göre hep haklılar. Bugün soykırımları gerçekleştirenler kendilerine göre haklı olduklarını söylerler. Bu insanlar sizce iyi insanlar mı?Bu örnekler tabiki çok uç örnekler olduğundan biraz daha hayatın içerisiden, kendimizden örnekler verelim. Birçoğumuz bir işyerinde çalışıyoruz, iş yerine gitmek için toplu taşıma araçlarını yada kişisel araçlarımızı kullanıyoruz. Toplu taşıma araçlarını kullanırken gerçekten insan gibimi davranıyoruz. Başkasına saygı göstermeden kendimize göre haklı sebeplerimiz olduğu için önce binmek için birbirimizi ezmiyormuyuz. Peki araç kullanırken, birazdaha erken gidebilmek için trafik kurallarını çiğnemiyormuyuz. Tabiki bunları yaparken kendimize göre haklı sebeplerimiz var.Peki biri için gerçek sebebini bilmeden sadece öyle olduğunu düşündüğü için iftira atan insanlar nasıl insanlar. Kendi menfaatleri için başkasının canının yanmasını umursamayan hatta sebebi olan insanlar nasıl insanlar. İşyerlerinizde kendisinin koltuğu için bir iş arkadaşını kovdurma düşüncesine girenler nasıl insanlar. Daha verilecek birçok örnek var sanırım. Sizde kendinize sorun, iyi insan ve kötü insan kimdir?",
      "url": "/iyi-ve-kotu-insan.html"
    }
